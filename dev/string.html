<div class="container">
	<div class="header">
		<h1>在线字数统计</h1>
	</div>

	<textarea id="inputArea" placeholder="输入要统计字数的内容...."></textarea>

	<div class="button-group">
		<button class="count-btn" onclick="countCharacters()">开始统计</button>
		<button class="count-btn clear-btn" onclick="clearAll()">清空</button>
	</div>

	<div class="result-area">
		<div class="result-item">数字个数：<span id="numberCount">0</span></div>
		<div class="result-item">字符个数：<span id="strCount">0</span></div>
		<div class="result-item">汉字个数：<span id="chineseCount">0</span></div>
		<div class="result-item">标点符号：<span id="punctuationCount">0</span></div>
		<div class="result-item">总数量：<span id="totalCount">0</span></div>
	</div>

	<div class="instructions">
		<h3>关于此工具介绍：</h3>
		<ol>
			<li>此工具可以统计文本内容中的数字个数，汉字个数以及标点符号等个数</li>
			<li>在工具输入框中输入要统计的文本内容</li>
			<li>点击"开始统计"即可开始处理</li>
		</ol>
	</div>

	<script>
		function countCharacters() {
			const text = document.getElementById('inputArea').value;

			// 统计数字（0-9）
			const numberCount = (text.match(/[0-9]/g) || []).length;


			// 统计数字（0-9）
			const strCount = (text.match(/[a-z]/g) || []).length;

			// 统计汉字（Unicode范围）
			const chineseCount = (text.match(/[\u4e00-\u9fa5]/g) || []).length;

			// 统计标点符号（常见中文标点）
			const punctuationCount = (text.match(/[，。？！；：“”‘’《》【】、]/g) || []).length;

			// 更新统计结果
			document.getElementById('numberCount').textContent = numberCount;
			document.getElementById('strCount').textContent = strCount;
			document.getElementById('chineseCount').textContent = chineseCount;
			document.getElementById('punctuationCount').textContent = punctuationCount;

			document.getElementById('totalCount').textContent = (numberCount+strCount+chineseCount+punctuationCount);
		}

		function clearAll() {
			document.getElementById('inputArea').value = '';
			document.getElementById('numberCount').textContent = '0';
			document.getElementById('chineseCount').textContent = '0';
			document.getElementById('punctuationCount').textContent = '0';
			document.getElementById('strCount').textContent = '0';
			document.getElementById('totalCount').textContent = '0';
		}
	</script>
