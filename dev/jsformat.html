	<div class="header">
		<h2 style="text-align: center">JS压缩/格式化</h2>
	</div>

	<textarea id="editor">function test() {
    console.log("Hello World");
}</textarea>

	<div class="button-group">
		<button onclick="compressJS()">压缩</button>
		<button onclick="formatJS()">解压/格式化</button>
		<button onclick="setIndent(4)">4个空格缩进</button>
		<button onclick="uploadJS()">上传</button>
		<button onclick="copyJS()">复制</button>
		<button onclick="clearEditor()">清空</button>
	</div>

	<div class="instructions">
		<h3>关于JS压缩/格式化工具介绍：</h3>
		<ol>
			<li>此工具可以将JS脚本代码进行压缩或格式化</li>
			<li>JS格式化时，可以设置缩进的方式，比如2个空格缩进，4个空格缩进等</li>
			<li>可以通过"上传"功能，将JS文件内容上传至工具进行操作</li>
			<li>注：此工具的计算在前台进行，你上传的文件不会上传至服务器，请放心使用</li>
		</ol>
	</div>

	<script>
		const editor = document.getElementById('editor');
		let currentIndent = 4;

		// 压缩JS代码
		function compressJS() {
			try {
				// 移除注释、换行和多余空格
				const compressed = editor.value
						.replace(/\/\*[\s\S]*?\*\/|\/\/.*/g, '') // 删除注释
						.replace(/\n/g, '')                      // 删除换行
						.replace(/\s+/g, ' ')                    // 合并空格
						.replace(/\s?([\{\}$$$$$$\+\-\*\/%=&|<>!,;:])\s?/g, '$1') // 优化操作符空格
						.trim();

				editor.value = compressed;
			} catch (error) {
				alert('压缩失败: ' + error.message);
			}
		}

		// 格式化JS代码
		function formatJS() {
			try {
				const formatted = js_beautify(editor.value, {
					indent_size: currentIndent,
					space_in_empty_paren: true
				});
				editor.value = formatted;
			} catch (error) {
				alert('格式化失败: ' + error.message);
			}
		}

		// 设置缩进
		function setIndent(spaces) {
			currentIndent = spaces;
			formatJS();
		}

		// 文件上传
		function uploadJS() {
			const input = document.createElement('input');
			input.type = 'file';
			input.accept = '.js';

			input.onchange = e => {
				const file = e.target.files[0];
				const reader = new FileReader();

				reader.onload = e => {
					editor.value = e.target.result;
					formatJS();
				};

				reader.readAsText(file);
			};

			input.click();
		}

		// 复制代码
		function copyJS() {
			navigator.clipboard.writeText(editor.value)
					.then(() => alert('代码已复制!'))
					.catch(() => alert('复制失败'));
		}

		// 清空编辑器
		function clearEditor() {
			editor.value = '';
		}

		// 更智能的JS美化函数
		const js_beautify = (function() {
			// 仅支持常见结构的简单美化
			return function(code, options) {
				let indent = ' '.repeat(options.indent_size || 4);
				let level = 0;
				let inString = false, stringChar = '', inSingleLineComment = false, inMultiLineComment = false;
				let out = '';
				let i = 0;
				while (i < code.length) {
					let c = code[i];
					// 处理字符串
					if (inString) {
						out += c;
						if (c === stringChar && code[i - 1] !== '\\') inString = false;
						i++;
						continue;
					}
					// 处理注释
					if (inSingleLineComment) {
						out += c;
						if (c === '\n') inSingleLineComment = false;
						i++;
						continue;
					}
					if (inMultiLineComment) {
						out += c;
						if (c === '*' && code[i + 1] === '/') {
							out += '/';
							i++;
							inMultiLineComment = false;
						}
						i++;
						continue;
					}
					// 注释开始
					if (c === '/' && code[i + 1] === '/') {
						out += '//';
						i += 2;
						inSingleLineComment = true;
						continue;
					}
					if (c === '/' && code[i + 1] === '*') {
						out += '/*';
						i += 2;
						inMultiLineComment = true;
						continue;
					}
					// 字符串开始
					if (c === '"' || c === "'" || c === '`') {
						inString = true;
						stringChar = c;
						out += c;
						i++;
						continue;
					}
					// 处理缩进
					if (c === '{') {
						out = out.trimEnd() + ' {\n' + indent.repeat(++level);
						i++;
						continue;
					}
					if (c === '}') {
						out = out.trimEnd() + '\n' + indent.repeat(--level) + '}';
						// 下一个不是分号时自动换行
						if (code[i + 1] !== ';') out += '\n' + indent.repeat(level);
						i++;
						continue;
					}
					if (c === ';') {
						out = out.trimEnd() + ';\n' + indent.repeat(level);
						i++;
						continue;
					}
					if (c === '\n' || c === '\r') {
						// 忽略原始换行
						i++;
						continue;
					}
					// 逗号后换行（数组/对象/参数列表）
					if (c === ',') {
						out = out.trimEnd() + ',\n' + indent.repeat(level);
						i++;
						continue;
					}
					// 普通字符
					out += c;
					i++;
				}
				// 清理多余空行
				return out.replace(/\n{2,}/g, '\n').replace(/\s+$/g, '').replace(/^\s+/, '');
			};
		})();
	</script>
