<script>
	// æ ¸å¿ƒå¤„ç†å‡½æ•°
	function processCss(action) {
		try {
			const css = $('#inputCss').val().trim();
			if (!css) return;

			let result = css;

			// ç§»é™¤æ³¨é‡Š
			result = result.replace(/\/\*[\s\S]*?\*\//g, '');

			if (action === 'compress') {
				// å‹ç¼©å¤„ç†
				result = result
						.replace(/\s+/g, ' ')          // åˆå¹¶å¤šä¸ªç©ºæ ¼
						.replace(/ ?([{}:;,!>]) ?/g, '$1') // ç§»é™¤ç¬¦å·å‘¨å›´ç©ºæ ¼
						.replace(/;}/g, '}')           // æœ€åä¸€æ¡è§„åˆ™çš„åˆ†å·
						.replace(/(\r\n|\n|\r)/g, '')  // ç§»é™¤æ¢è¡Œ
						.replace(/ {/g, '{')           // é€‰æ‹©å™¨åçš„ç©ºæ ¼
						.replace(/, /g, ',');          // é€‰æ‹©å™¨é€—å·åçš„ç©ºæ ¼
			} else {
				// æ ¼å¼åŒ–å¤„ç†
				let indent = 0;
				result = result
						.replace(/([{])/g, '$1\n')     // åœ¨å¤§æ‹¬å·å‰æ·»åŠ æ¢è¡Œ
						.replace(/}/g, '\n}\n')        // åœ¨ç»“æŸå¤§æ‹¬å·å‰åæ¢è¡Œ
						.replace(/\s*{\s*/g, ' {\n')   // æ ¼å¼åŒ–å¼€å§‹å¤§æ‹¬å·
						.replace(/;/g, ';\n')          // åˆ†å·åæ¢è¡Œ
						.split('\n')
						.map(line => {
							line = line.trim();
							if (line.endsWith('}')) indent--;
							const newLine = '  '.repeat(indent) + line;
							if (line.endsWith('{')) indent++;
							return newLine;
						})
						.join('\n')
						.replace(/\n\n+/g, '\n')       // ç§»é™¤å¤šä½™ç©ºè¡Œ
						.trim();
			}

			$('#outputCss').val(result);
			$('#error').text('');
		} catch (err) {
			$('#error').text('å¤„ç†é”™è¯¯: ' + err.message);
		}
	}
