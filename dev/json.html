	<h1>JSON压缩/格式化工具</h1>

	<textarea id="jsonEditor">{
  "sites": {
    "modern": [
      {
        "name": "xiaoning",
        "age": 18
      },
      {
        "name": "xiaohong",

    ]
  }
}</textarea>

		<button onclick="escapeJSON()">转义</button>

		<button onclick="copyJSON()">复制</button>
		<button onclick="clearJSON()">清空</button>

	<div class="about">
		<h3>关于JSON压缩/格式化工具介绍：</h3>
		<ul>
			<li>此工具可以将JSON脚本代码进行压缩或格式化</li>
			<li>带有JSON语法验证功能，错误时会提示具体位置</li>
			<li>支持转义/取消转义特殊字符</li>
			<li>所有操作均在本地完成，保障数据安全</li>
		</ul>

<script>
	// JSON格式化
	function formatJSON() {
		try {
			const jsonString = document.getElementById('jsonEditor').value;
			const obj = JSON.parse(jsonString);
			document.getElementById('jsonEditor').value = JSON.stringify(obj, null, 2);
		} catch (error) {
			showError(error);
		}
	}

	// JSON压缩
	function compressJSON() {
		try {
			const jsonString = document.getElementById('jsonEditor').value;
			const obj = JSON.parse(jsonString);
			document.getElementById('jsonEditor').value = JSON.stringify(obj);
		} catch (error) {
			showError(error);
		}
	}

	// JSON转义
	function escapeJSON() {
		const jsonString = document.getElementById('jsonEditor').value;
		const escaped = jsonString
				.replace(/\\/g, '\\\\')
				.replace(/"/g, '\\"')
				.replace(/\n/g, '\\n');
		document.getElementById('jsonEditor').value = escaped;
	}

	// 取消转义
	function unescapeJSON() {
		const jsonString = document.getElementById('jsonEditor').value;
		const unescaped = jsonString
				.replace(/\\\\/g, '\\')
				.replace(/\\"/g, '"')
				.replace(/\\n/g, '\n');
		document.getElementById('jsonEditor').value = unescaped;
	}

	// 复制内容
	function copyJSON() {
		const editor = document.getElementById('jsonEditor');
		editor.select();
		document.execCommand('copy');
		alert('内容已复制到剪贴板');
	}

	// 清空编辑器
	function clearJSON() {
		document.getElementById('jsonEditor').value = '';
	}

	// 错误处理
	function showError(error) {
		const message = `JSON语法错误：${error.message}\n第 ${getErrorPosition()} 行`;
		alert(message);
	}

	// 获取错误位置
	function getErrorPosition() {
		const editor = document.getElementById('jsonEditor');
		const pos = editor.selectionStart;
		const text = editor.value.substring(0, pos);
		return (text.match(/\n/g) || []).length + 1;
	}

	// 自动缩进支持
	document.getElementById('jsonEditor').addEventListener('keydown', function(e) {
		if (e.key === 'Tab') {
			e.preventDefault();
			const start = this.selectionStart;
			const end = this.selectionEnd;
			this.value = this.value.substring(0, start) + '  ' + this.value.substring(end);
			this.selectionStart = this.selectionEnd = start + 2;
		}
	});
</script>
