		<textarea id="editor"><!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>网页的标题</title>

<h1>我是HI标题</h1>

	<div class="button-group">
		<button onclick="compressHTML()">压缩</button>
		<button onclick="formatHTML()">解压/格式化</button>
		<button onclick="setIndent(4)">4个空格缩进</button>
		<button onclick="uploadHTML()">上传</button>
		<button onclick="copyHTML()">复制</button>
		<button onclick="clearEditor()">清空</button>
	</div>

	<div class="instructions">
		<h3>关于HTML压缩/格式化工具介绍：</h3>
		<ol>
			<li>此工具可以将HTML网页代码进行压缩或格式化</li>
			<li>HTML格式化时，可以设置缩进的方式，比如2个空格缩进等</li>
			<li>可以通过"上传"功能，将HTML文件内容上传至工具进行操作</li>
			<li>注：此工具的计算在前台进行，你上传的文件不会上传至服务器，请放心使用</li>
		</ol>
	</div>

	<script>
		const editor = document.getElementById('editor');
		let currentIndent = 4;

		// 压缩HTML
		function compressHTML() {
			editor.value = editor.value
					.replace(/\n/g, '')
					.replace(/>\s+</g, '><')
					.replace(/\s{2,}/g, ' ')
					.trim();
		}

		// 格式化HTML
		function formatHTML() {
			let indentLevel = 0;
			let formatted = '';

			editor.value
					.replace(/</g, '\n<')
					.replace(/>/g, '>\n')
					.split('\n')
					.forEach(line => {
						line = line.trim();
						if (!line) return;

						if (line.startsWith('</')) indentLevel--;
						const indent = ' '.repeat(currentIndent * indentLevel);
						formatted += indent + line + '\n';
						if (line.startsWith('<') && !line.startsWith('</') && !line.endsWith('/>')) {
							indentLevel++;
						}
					});

			editor.value = formatted;
		}

		// 设置缩进
		function setIndent(spaces) {
			currentIndent = spaces;
			formatHTML();
		}

		// 文件上传
		function uploadHTML() {
			const input = document.createElement('input');
			input.type = 'file';
			input.accept = '.html';

			input.onchange = e => {
				const file = e.target.files[0];
				const reader = new FileReader();

				reader.onload = e => {
					editor.value = e.target.result;
				};

				reader.readAsText(file);
			};

			input.click();
		}

		// 复制内容
		function copyHTML() {
			navigator.clipboard.writeText(editor.value)
					.then(() => alert('已复制到剪贴板'))
					.catch(() => alert('复制失败'));
		}

		// 清空编辑器
		function clearEditor() {
			editor.value = '';
		}

		// 行号动态更新
		editor.addEventListener('input', () => {
			const lines = editor.value.split('\n').length;
			document.getElementById('lineNumbers').innerHTML =
					Array(lines).fill().map((_,i) => i+1).join('<br>');
		});
	</script>
