			<li>支持本地XML文件上传操作</li>

<script>
	// XML格式化函数
	function formatXML() {
		const xmlString = document.getElementById('xmlEditor').value;
		const indentSize = parseInt(document.getElementById('indentSelect').value);

		try {
			const formatted = format(xmlString, indentSize);
			document.getElementById('xmlEditor').value = formatted;
		} catch (error) {
			alert('XML格式错误：' + error.message);
		}
	}

	// XML压缩函数
	function compressXML() {
		const xmlString = document.getElementById('xmlEditor').value;
		const compressed = xmlString
				.replace(/\n/g, '')
				.replace(/>\s+</g, '><')
				.trim();
		document.getElementById('xmlEditor').value = compressed;
	}

	// 文件上传处理
	function uploadXML() {
		const input = document.createElement('input');
		input.type = 'file';
		input.accept = '.xml';

		input.onchange = e => {
			const file = e.target.files[0];
			const reader = new FileReader();

			reader.onload = event => {
				document.getElementById('xmlEditor').value = event.target.result;
			};

			reader.readAsText(file);
		};

		input.click();
	}

	// 复制功能
	function copyXML() {
		const editor = document.getElementById('xmlEditor');
		editor.select();
		document.execCommand('copy');
		alert('内容已复制到剪贴板');
	}

	// 清空编辑器
	function clearEditor() {
		document.getElementById('xmlEditor').value = '';
	}

	// XML格式化核心函数
	function format(xml, indent) {
		xml = xml.replace(/>\s+</g, '><').replace(/\r?\n/g, '');
		const tokens = xml.split(/(<[^>]+>)/g).filter(t => t.trim() !== '');
		let formatted = '';
		let indentLevel = 0;
		for (let i = 0; i < tokens.length; i++) {
			const token = tokens[i];
			if (token.match(/^<\//)) {
				// 结束标签
				indentLevel = Math.max(indentLevel - 1, 0);
				formatted += '\n' + ' '.repeat(indentLevel * indent) + token;
			} else if (
				token.match(/^<[^!?][^>]*>$/) &&
				tokens[i + 1] &&
				!tokens[i + 1].startsWith('<') &&
				tokens[i + 2] &&
				tokens[i + 2].match(/^<\//)
			) {
				// <tag>内容</tag> 或 <tag>内容\n  </tag> 叶子节点，合并为一行
				let text = tokens[i + 1].replace(/^\s+|\s+$/g, '');
				formatted += '\n' + ' '.repeat(indentLevel * indent) + token + text + tokens[i + 2];
				i += 2; // 跳过文本和结束标签
			} else if (token.match(/^<[^!?][^>]*>$/)) {
				// 普通开始标签
				formatted += '\n' + ' '.repeat(indentLevel * indent) + token;
				indentLevel++;
			} else if (token.match(/^<.*\/>$/)) {
				// 自闭合标签
				formatted += '\n' + ' '.repeat(indentLevel * indent) + token;
			} else {
				// 文本内容（如果前面不是叶子节点，仍然缩进）
				formatted += '\n' + ' '.repeat(indentLevel * indent) + token.trim();
			}
		}
		return formatted.trim().replace(/\n{2,}/g, '\n');
	}
</script>
