<h1 style="text-align: center">
    姓名生成器
</h1>

<div class="generator">
    <div class="input-group">
        <div class="input-label">选择性别</div>
        <div class="radio-group">
            <label class="radio-item">
                <input type="radio" name="gender" value="male">
                男
            </label>
            <label class="radio-item">
                <input type="radio" name="gender" value="female">
                女
            </label>
            <label class="radio-item">
                <input type="radio" name="gender" value="all" checked>
                全部
            </label>
        </div>
    </div>

    <div class="input-group">
        <div class="input-label">名字长度</div>
        <input type="number" class="input-field" id="nameLength" value="3" min="2" max="4">
    </div>

    <div class="input-group">
        <div class="input-label">生成数量</div>
        <input type="number" class="input-field" id="generateCount" value="10" min="1" max="50">
    </div>

    <div class="input-group">
        <div class="input-label">输入姓氏</div>
        <input type="text" class="input-field" id="lastName" value="李">
    </div>

    <button class="generate-btn" onclick="generateNames()">开始生成</button>

    <div class="result" id="result"></div>

    <div class="info-box">
        <h3 class="info-title">关于姓名生成器介绍：</h3>
        <ul class="info-list">
            <li>1、本工具可以随机生成多个名字供参考。</li>
            <li>2、输入要生成的姓氏，支持单姓。</li>
            <li>3、输入名字的长度，最短为2个字，最长为3个字，官方版本为建议3个字。</li>
            <li>4、输入生成的数量，多以供选择多个供参考。</li>
        </ul>
    </div>
</div>

<script>
    // 常用字库
    const maleChars = '志明永浩宇航天翔鸿博俊杰华伟强军平';
    const femaleChars = '芳娟秀英华美玲琳雅婷静怡雪';

    function generateNames() {
        const lastName = document.getElementById('lastName').value.trim();
        const nameLength = parseInt(document.getElementById('nameLength').value);
        const count = parseInt(document.getElementById('generateCount').value);
        const gender = document.querySelector('input[name="gender"]:checked').value;
        const result = document.getElementById('result');

        if (!lastName) {
            alert('请输入姓氏！');
            return;
        }

        if (nameLength < 2 || nameLength > 4) {
            alert('名字长度需要在2-4个字之间！');
            return;
        }

        if (count < 1 || count > 50) {
            alert('生成数量需要在1-50之间！');
            return;
        }

        let chars = '';
        if (gender === 'male') {
            chars = maleChars;
        } else if (gender === 'female') {
            chars = femaleChars;
        } else {
            chars = maleChars + femaleChars;
        }

        let names = [];
        for (let i = 0; i < count; i++) {
            let name = lastName;
            for (let j = 0; j < nameLength - 1; j++) {
                name += chars[Math.floor(Math.random() * chars.length)];
            }
            names.push(name);
        }

        result.style.display = 'block';
        result.innerHTML = `
                <h3 style="color: #00b894; margin-bottom: 10px;">生成结果：</h3>
                <div style="line-height: 2;">${names.join('、')}</div>
            `;
    }
</script>
