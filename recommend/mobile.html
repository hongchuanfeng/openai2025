<script>
    function searchPhone() {
        const phoneNumber = document.getElementById('phoneNumber').value.trim();
        const result = document.getElementById('result');

        // 验证手机号格式
        if (!/^1[3-9]\d{9}$/.test(phoneNumber)) {
            alert('请输入正确的11位手机号码！');
            return;
        }

        // 显示加载状态
        result.style.display = 'block';
        result.innerHTML = '查询中...';

        // // 调用手机号查询API
        // fetch(`https://api.apishop.net/common/mobile/get?apiKey=YOUR_API_KEY&mobile=${phoneNumber}`)

        //                 `;
        //         } else {
        //             result.innerHTML = '未查询到相关信息';
        //         }
        //     })
        //     .catch(error => {
        //         result.innerHTML = '查询失败，请稍后重试';
        //         console.error('Error:', error);
        //     });


        var data = {
            "mobile": phoneNumber
        }

        $.ajax({
            "url":"https://eolink.o.apispace.com/teladress/teladress",
            "method": "POST",
            "headers": {
                "X-APISpace-Token":"gmn3bm7jxy2tm6zjqvtbn4e8wsg32l1u",
                "Content-Type":"application/x-www-form-urlencoded"
            },
            "data": data,
            "crossDomain": true
        })
        .done(function(data){

            //console.log(response)

            result.innerHTML = `
                        <p><strong>手机号：</strong>${phoneNumber}</p>
                        <p><strong>归属地：</strong>${data.data.province} ${data.data.city}</p>
                        <p><strong>运营商：</strong>${data.data.isp}</p>
                        <p><strong>卡类型：</strong>${data.data.isp}</p>
                    `;
        })
        .fail(function(jqXHR){


        })

    }

    // 输入框只允许输入数字
    document.getElementById('phoneNumber').addEventListener('input', function(e) {
        this.value = this.value.replace(/\D/g, '');
