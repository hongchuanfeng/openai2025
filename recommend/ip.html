<h1 class="main-title">IP归属地查询</h1>

<div class="search-container">
    <input type="text" class="search-input" placeholder="输入IP地址" id="ipInput">
    <button class="search-btn" onclick="queryIP()">查询</button>
</div>

<div class="ip-info" id="queryResult">

</div>

<div class="info-box">
    <h3 class="info-title">关于IP地址介绍：</h3>
    <ul class="info-list">
        <li>1、IP地址（Internet Protocol Address）是互联网上用于识别设备的数字地址。</li>
        <li>2、IP地址定义了网络上的设备如何在数据包中寻址和通信。</li>
        <li>3、IP地址通常分为两种类型：IPv4和IPv6。</li>
        <li>4、本工具可以查询IP地址的归属地，查询结果仅供参考，不得用于商业用途。</li>
    </ul>
</div>

<script>
    // 获取当前IP
    async function getCurrentIP() {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        } catch (error) {
            console.error('获取IP失败:', error);
            return null;
        }
    }

    // 查询IP信息
    async function queryIPInfo(ip) {
        try {
            const response = await fetch(`https://ipapi.co/${ip}/json/`);
            const data = await response.json();
            return {
                ip: data.ip,
                country: data.country_name,
                region: data.region,
                city: data.city,
                org: data.org
            };
        } catch (error) {
            console.error('查询IP信息失败:', error);
            return null;
        }
    }

    // 显示IP信息
    function displayIPInfo(info, elementId) {
        const element = document.getElementById(elementId);
        if (!info) {
            element.innerHTML = '获取信息失败，请稍后重试';
            return;
        }

        let html = `IP：${info.ip}<br>`;
        html += `来自：${info.country} - ${info.region} - ${info.city}<br>`;
        html += `运营商：${info.org}`;

        element.innerHTML = html;
    }

    // 查询按钮点击事件
    async function queryIP() {
        const ipInput = document.getElementById('ipInput');
        const ip = ipInput.value.trim();
        const resultBox = document.getElementById('resultBox');
        const queryResult = document.getElementById('queryResult');

        if (!ip) {
            alert('请输入要查询的IP地址');
            return;
        }

        // IP地址格式验证
        const ipPattern = /^(\d{1,3}\.){3}\d{1,3}$/;
        if (!ipPattern.test(ip)) {
            alert('请输入正确的IP地址格式');
            return;
        }



        const info = await queryIPInfo(ip);
        displayIPInfo(info, 'queryResult');
    }

    // 页面加载时获取当前IP
    window.onload = async function() {
        const ip = await getCurrentIP();
        if (ip) {
            const info = await queryIPInfo(ip);
            if (info) {
                console.log(info);
                $('.ip-info').html("本机IP："+info.ip+"    来自："+info.country+" - "+info.region);

            }
        }
    };
</script>
