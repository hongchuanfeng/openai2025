<h1 class="main-title">IP归属地查询</h1>

<div class="search-container">
    <input type="text" class="search-input" placeholder="输入IP地址" id="ipInput">
    <button class="search-btn" onclick="queryIP()" id="queryBtn">查询</button>

    <h3 class="info-title">关于IP地址介绍：</h3>
    <ul class="info-list">
        <li>1、IP地址（Internet Protocol Address）是互联网上用于识别设备的数字地址。</li>
        <li>2、IP地址定义了网络上的设备如何在数据包中寻址和通信。</li>
        <li>3、IP地址通常分为两种类型：IPv4和IPv6。</li>
        <li>4、本工具可以查询IP地址的归属地，查询结果仅供参考，不得用于商业用途。</li>
    </ul>

<script>
    // 多个IP获取API，按优先级排序
    const IP_APIS = [
        'https://api.ipify.org?format=json',
        'https://api.myip.com',
        'https://api.ip.sb/ip',
        'https://httpbin.org/ip'
    ];

    // 多个IP信息查询API
    const IP_INFO_APIS = [
        'https://ipapi.co/{ip}/json/',
        'https://ipapi.com/ip_api.php?ip={ip}',
        'https://ip-api.com/json/{ip}'
    ];

    // 显示加载状态
    function showLoading(elementId, message = '正在查询...') {
        const element = document.getElementById(elementId);
        element.innerHTML = `<div class="loading"><span class="spinner"></span>${message}</div>`;
    }

    // 显示错误信息
    function showError(elementId, message) {
        const element = document.getElementById(elementId);
        element.innerHTML = `<div class="error">${message}</div>`;
    }

    // 获取当前IP - 使用多个备用API
    async function getCurrentIP() {
        for (let api of IP_APIS) {
            try {
                const response = await fetch(api, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                let ip = null;
                
                // 处理不同API的返回格式
                if (data.ip) {
                    ip = data.ip;
                } else if (typeof data === 'string') {
                    ip = data.trim();
                } else if (data.origin) {
                    ip = data.origin;
                }
                
                if (ip && isValidIP(ip)) {
                    return ip;
                }
            } catch (error) {
                console.warn(`API ${api} 失败:`, error);
                continue;
            }
        }
        throw new Error('所有IP获取API都失败了');
    }

    // 验证IP地址格式
    function isValidIP(ip) {
        const ipPattern = /^(\d{1,3}\.){3}\d{1,3}$/;
        if (!ipPattern.test(ip)) return false;
        
        const parts = ip.split('.');
        return parts.every(part => {
            const num = parseInt(part);
            return num >= 0 && num <= 255;
        });
    }

    // 查询IP信息 - 使用多个备用API
    async function queryIPInfo(ip) {
        for (let apiTemplate of IP_INFO_APIS) {
            try {
                const api = apiTemplate.replace('{ip}', ip);
                const response = await fetch(api, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                // 处理不同API的返回格式
                let result = {
                    ip: ip,
                    country: '',
                    region: '',
                    city: '',
                    org: ''
                };
                
                if (api.includes('ipapi.co')) {
                    result.country = data.country_name || data.country || '';
                    result.region = data.region || data.regionName || '';
                    result.city = data.city || '';
                    result.org = data.org || data.isp || '';
                } else if (api.includes('ip-api.com')) {
                    result.country = data.country || '';
                    result.region = data.regionName || '';
                    result.city = data.city || '';
                    result.org = data.isp || data.org || '';
                } else {
                    result.country = data.country || '';
                    result.region = data.region || '';
                    result.city = data.city || '';
                    result.org = data.org || data.isp || '';
                }
                
                return result;
            } catch (error) {
                console.warn(`IP信息API ${apiTemplate} 失败:`, error);
                continue;
            }
        }
        throw new Error('所有IP信息查询API都失败了');
    }

    // 显示IP信息
    function displayIPInfo(info, elementId) {
        const element = document.getElementById(elementId);
        if (!info) {
            element.innerHTML = '<div class="error">获取信息失败，请稍后重试</div>';
            return;
        }

        const html = `
            <div class="ip-result">
                <h3>📍 IP地址信息</h3>
                <div class="ip-detail">
                    <span class="ip-label">IP地址:</span>
                    <span class="ip-value">${info.ip}</span>
                </div>
                <div class="ip-detail">
                    <span class="ip-label">国家/地区:</span>
                    <span class="ip-value">${info.country || '未知'}</span>
                </div>
                <div class="ip-detail">
                    <span class="ip-label">省份/州:</span>
                    <span class="ip-value">${info.region || '未知'}</span>
                </div>
                <div class="ip-detail">
                    <span class="ip-label">城市:</span>
                    <span class="ip-value">${info.city || '未知'}</span>
                </div>
                <div class="ip-detail">
                    <span class="ip-label">运营商:</span>
                    <span class="ip-value">${info.org || '未知'}</span>
                </div>
            </div>
        `;
        
        element.innerHTML = html;
    }

    // 获取本机IP信息
    async function getCurrentIPInfo() {
        const queryBtn = document.getElementById('queryBtn');
        const currentBtn = document.getElementById('currentBtn');
        const queryResult = document.getElementById('queryResult');
        
        // 禁用按钮
        queryBtn.disabled = true;
        currentBtn.disabled = true;
        
        try {
            showLoading('queryResult', '正在获取本机IP...');
            
            const ip = await getCurrentIP();
            if (ip) {
                document.getElementById('ipInput').value = ip;
                showLoading('queryResult', '正在查询IP详细信息...');
                
                const info = await queryIPInfo(ip);
                displayIPInfo(info, 'queryResult');
            }
        } catch (error) {
            console.error('获取本机IP失败:', error);
            showError('queryResult', '获取本机IP失败，请检查网络连接后重试');
        } finally {
            // 恢复按钮
            queryBtn.disabled = false;
            currentBtn.disabled = false;
        }
    }

    // 查询按钮点击事件
    async function queryIP() {
        const ipInput = document.getElementById('ipInput');
        const queryBtn = document.getElementById('queryBtn');
        const currentBtn = document.getElementById('currentBtn');
        const ip = ipInput.value.trim();
        const queryResult = document.getElementById('queryResult');

        if (!ip) {
            alert('请输入要查询的IP地址');
            return;
        }

        // IP地址格式验证
        if (!isValidIP(ip)) {
            alert('请输入正确的IP地址格式（如：192.168.1.1）');
            return;
        }

        // 禁用按钮
        queryBtn.disabled = true;
        currentBtn.disabled = true;

        try {
            showLoading('queryResult', '正在查询IP信息...');
            const info = await queryIPInfo(ip);
            displayIPInfo(info, 'queryResult');
        } catch (error) {
            console.error('查询IP信息失败:', error);
            showError('queryResult', '查询失败，请稍后重试');
        } finally {
            // 恢复按钮
            queryBtn.disabled = false;
            currentBtn.disabled = false;
        }
    }

    // 回车键查询
    document.getElementById('ipInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            queryIP();
        }
    });

    // 页面加载时自动获取本机IP
    window.onload = function() {
        // 延迟执行，让页面先加载完成
        setTimeout(() => {
            getCurrentIPInfo();
        }, 500);
    };
</script>
