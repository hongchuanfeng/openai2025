        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 2px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .element {
            padding: 8px;
            text-align: center;
            border-radius: 3px;
            min-width: 60px;
            transition: transform 0.2s;
        }

        .element:hover {
            transform: scale(1.1);
            z-index: 1;
            cursor: pointer;
        }

        .element-number {
            font-size: 0.8em;
            text-align: left;
        }

        .element-symbol {
            font-size: 1.4em;
            font-weight: bold;
            margin: 3px 0;
        }

        .element-name {
            font-size: 0.7em;
        }

        /* 元素族颜色 */
        .alkali-metal       { background-color: #FFB266; }  /* 碱金属 */
        .alkaline-earth     { background-color: #FFE066; } /* 碱土金属 */
        .transition-metal   { background-color: #FF99CC; } /* 过渡金属 */
        .post-transition    { background-color: #99CCFF; } /* 后过渡金属 */
        .metalloid          { background-color: #99FF99; }  /* 类金属 */
        .nonmetal           { background-color: #99FFFF; }  /* 非金属 */
        .noble-gas          { background-color: #CC99FF; }  /* 稀有气体 */
