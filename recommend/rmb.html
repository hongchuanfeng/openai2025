<div class="converter">
    <div class="input-group">
        <input type="text" class="input-field" id="amount" placeholder="输入人民币金额，如：19535.65">
    </div>

    <button class="convert-btn" onclick="convertToChinese()">开始转换</button>

    <div class="info-box">

        <ul class="info-list">
            <li>1、在一些特定的场合中，RMB的金额一般都会采用汉字写，譬：贰零贰叁年。</li>
            <li>2、本工具可以将阿拉伯数字的数字金额转为汉字的形式。</li>
            <li>3、输入要转换的阿拉伯数字金额，点击"开始转换"即可。</li>
        </ul>
    </div>

    <div class="number-map">
        <h3 class="map-title">数字与汉字单位对比</h3>
        <div class="map-grid">
            <div class="map-item">
                <div class="chinese-char">零</div>
                <div class="number-value">零 = 0</div>
            </div>
            <div class="map-item">
                <div class="chinese-char">壹</div>
                <div class="number-value">壹 = 1</div>
            </div>
            <!-- 其他数字映射 -->
            <div class="map-item">
                <div class="chinese-char">万</div>
                <div class="number-value">万 = 万</div>
            </div>
            <div class="map-item">
                <div class="chinese-char">亿</div>
                <div class="number-value">亿 = 亿</div>
            </div>
            <div class="map-item">
                <div class="chinese-char">元</div>
                <div class="number-value">元 = 元(圆)</div>
            </div>
            <div class="map-item">

            </div>

<script>
    function convertToChinese() {
        const amount = document.getElementById('amount').value.trim();
        const result = document.getElementById('result');

        // 验证输入
        if (!/^\d+(\.\d{1,2})?$/.test(amount)) {
            alert('请输入正确的金额格式！');
            return;
        }

        const numbers = ['零', '壹', '贰', '叁', '肆', '伍', '陆', '柒', '捌', '玖'];
        const units = ['', '拾', '佰', '仟', '万', '拾', '佰', '仟', '亿'];

        // 转换整数部分
        const parts = amount.split('.');
        let integer = parts[0];
        let decimal = parts[1] || '';

        let result_str = '';

        // 处理整数部分
        for (let i = 0; i < integer.length; i++) {
            const num = parseInt(integer[i]);
            const unit = units[integer.length - 1 - i];
            if (num === 0) {
                if (result_str[result_str.length - 1] !== '零' && i !== integer.length - 1) {
                    result_str += '零';
                }
            } else {
                result_str += numbers[num] + unit;
            }
        }

        result_str += '元';

        // 处理小数部分
        if (decimal) {
            if (decimal[0] !== '0') {
                result_str += numbers[parseInt(decimal[0])] + '角';
            }
            if (decimal[1] && decimal[1] !== '0') {
                result_str += numbers[parseInt(decimal[1])] + '分';
            }
        } else {
            result_str += '整';
        }

        result.textContent = result_str;
    }

    // 限制输入只能是数字和小数点
    document.getElementById('amount').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^\d.]/g, '');
        if (this.value.split('.').length > 2) {
            this.value = this.value.replace(/\.+$/, '');
        }
    });
</script>
