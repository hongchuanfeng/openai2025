<h1 style="text-align: center">孩子身高预测</h1>
<div class="calculator">
	<div class="input-group">
		<div class="input-label">选择方法</div>
		<div class="radio-group">
			<label class="radio-item">
				<input type="radio" name="method" value="parent" checked>
				父母身高法
			</label>
			<label class="radio-item">
				<input type="radio" name="method" value="child">
				孩子足长法
			</label>
		</div>
	</div>

	<div class="input-group">
		<div class="input-label">孩子性别</div>
		<div class="radio-group">
			<label class="radio-item">
				<input type="radio" name="gender" value="male" checked>
				男
			</label>
			<label class="radio-item">
				<input type="radio" name="gender" value="female">
				女
			</label>
		</div>
	</div>

	<div class="input-group">
		<div class="input-label">父亲身高</div>
		<input type="number" class="input-field" id="fatherHeight" placeholder="输入父亲的身高(厘米/cm)">
	</div>

	<div class="input-group">
		<div class="input-label">母亲身高</div>
		<input type="number" class="input-field" id="motherHeight" placeholder="输入母亲的身高(厘米/cm)">
	</div>

	<button class="calculate-btn" onclick="calculate()">开始计算</button>

	<div class="result" id="result"></div>

	<div class="info-box">
		<h3 class="info-title">关于孩子身高预测工具介绍：</h3>
		<ul class="info-list">
			<li>1、此工具根据人体标准身高预测公式(遗传法则)。</li>
			<li>2、男孩身高 = (父亲身高 + 母亲身高) × 1.08÷2（厘米）</li>
			<li>3、女孩身高 = (父亲身高×0.923 + 母亲身高)÷2（厘米）</li>
			<li>4、孩子身高因个人体质受异差异极大，因此仅供参考。</li>
		</ul>
	</div>
</div>

<script>
	function calculate() {
		const fatherHeight = parseFloat(document.getElementById('fatherHeight').value);
		const motherHeight = parseFloat(document.getElementById('motherHeight').value);
		const gender = document.querySelector('input[name="gender"]:checked').value;
		const result = document.getElementById('result');

		if (!fatherHeight || !motherHeight) {
			alert('请输入父母身高！');
			return;
		}

		let predictedHeight;
		if (gender === 'male') {
			predictedHeight = (fatherHeight + motherHeight) * 1.08 / 2;
		} else {
			predictedHeight = (fatherHeight * 0.923 + motherHeight) / 2;
		}

		result.style.display = 'block';
		result.innerHTML = `
                <h3 style="color: #00b894; margin-bottom: 10px;">预测结果</h3>
                <p>预测身高：${predictedHeight.toFixed(1)} 厘米</p>
            `;
	}
</script>
