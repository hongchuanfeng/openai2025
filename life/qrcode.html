<div class="container">
	<h1>二维码生成工具</h1>

	<div class="qr-code-generator">
		<label>输入内容：</label>
		<input type="text" id="content">

		<button class="con-btn" onclick="generateQRCode()">生成二维码</button>

		<div id="qrCode" class="qr-code"></div>

		<div id="hintBox" class="hint-box" onclick="downloadDiagram()">提示：长按图片可以保存/分享</div>
	</div>

</div>

<script>
	function generateQRCode() {
		var contentInput = document.getElementById("content");
		var qrCodeDiv = document.getElementById("qrCode");
		var hintBox = document.getElementById("hintBox");

		var content = contentInput.value;

		// 使用API生成二维码
		var apiUrl = "https://api.vvhan.com/api/qr?text=" + encodeURIComponent(content);

		// 创建img元素并设置src属性为API请求的URL
		var qrCodeImg = document.createElement("img");
		qrCodeImg.src = apiUrl;

		// 清空qrCodeDiv并添加生成的二维码图片
		qrCodeDiv.innerHTML = "";
		qrCodeDiv.appendChild(qrCodeImg);

		// 显示提示框
		hintBox.style.display = "block";
	}

	// 增强版图片下载函数
	async function downloadDiagram() {
		const img = document.getElementById('targetImage');

		try {
			// 第一阶段：验证图片可访问性
			if (!await validateImage(img)) {
				throw new Error('图片加载失败，请检查网络连接');
			}

			// 第二阶段：通过Canvas处理
			const canvas = document.createElement('canvas');
			canvas.width = img.naturalWidth;
			canvas.height = img.naturalHeight;

			const ctx = canvas.getContext('2d');
			ctx.drawImage(img, 0, 0);

			// 第三阶段：触发下载
			canvas.toBlob(blob => {
				const link = document.createElement('a');
				link.download = `format-converter-${new Date().toISOString().slice(0,10)}.png`;
				link.href = URL.createObjectURL(blob);
				link.click();

				// 内存清理
				setTimeout(() => {
					URL.revokeObjectURL(link.href);
					canvas.remove();
				}, 100);
			}, 'image/png', 1);

		} catch (error) {
			handleError(error);
			console.error('下载失败原因:', error.stack);
		}
	}

	// 图片验证方法
	function validateImage(img) {
		return new Promise((resolve, reject) => {
			if (img.complete && img.naturalWidth > 0) {
				resolve(true);
				return;
			}

			img.onload = () => resolve(true);
			img.onerror = () => reject(new Error('图片加载被阻止（可能因CORS限制）'));

			// 超时处理
			setTimeout(() => reject(new Error('图片加载超时')), 5000);
		});
	}

	// 错误处理
	function handleError(error) {
		alert(`下载失败: ${error.message}\n建议：1. 检查网络 2. 尝试右键另存为`);
	}
</script>

				}
			});
