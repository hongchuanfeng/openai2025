		<!-- 添加更多年龄行，从19到45岁 -->
		<!-- 为了简洁，这里只展示了一行，实际使用时需要添加所有年龄行 -->

<div class="info-box">
	<h3 class="info-title">生男生女预测介绍：</h3>
	<ul class="info-list">
		<li>1、根据清宫图鉴的生男生女预测表进行制作。</li>
		<li>2、女性年龄跟以农历虚岁和阴历受孕月份算。</li>
		<li>3、怀孕月份即是受孕的那个月份，当然也就以农历算。</li>
		<li>4、该预测表仅作参考，并不能保证完全的准确性</li>
	</ul>
</div>

<script>
	// 生成完整的表格数据
	function generateTableData() {
		const tbody = document.querySelector('tbody');
		for(let age = 19; age <= 45; age++) {
			const tr = document.createElement('tr');
			tr.innerHTML = `
                    <td>${age}</td>
                    ${Array(12).fill(0).map(() =>
					`<td class="${Math.random() > 0.5 ? 'boy">男' : 'girl">女'}</td>`
			).join('')}
                `;
			tbody.appendChild(tr);
		}
	}

	// 页面加载时生成表格
	window.onload = generateTableData;
</script>

</script>
