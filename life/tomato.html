<script>
	let workTotalTime = 1500; // é»˜è®¤ä¸º 25 åˆ†é’Ÿ
	let breakTotalTime = 300; // é»˜è®¤ä¸º 5 åˆ†é’Ÿ
	let timer; // å®šæ—¶å™¨
	let isWorking = false; // æ˜¯å¦å·¥ä½œçŠ¶æ€æ ‡è¯†

	const startWork = () => {
		const workTime = document.getElementById('workTime').value;
		const breakTime = document.getElementById('breakTime').value;
		if (workTime > 0) {
			workTotalTime = workTime * 60;
		}
		if (breakTime > 0) {
			breakTotalTime = breakTime * 60;
		}
		document.querySelector('body').requestFullscreen();
		displayTime(workTotalTime);
		isWorking = true;
		timer = setInterval(() => {
			if (isWorking) {
				workTotalTime--;
				if (workTotalTime <= 0) {
					clearInterval(timer);
					startBreak();
				} else {
					displayTime(workTotalTime);
				}
			} else {
				breakTotalTime--;
				if (breakTotalTime <= 0) {
					clearInterval(timer);
					document.querySelector('body').exitFullscreen();
					alert('ä¼‘æ¯æ—¶é—´ç»“æŸï¼');
				} else {
					displayTime(breakTotalTime);
				}
			}
		}, 1000);
	}

	const startBreak = () => {
		displayTime(breakTotalTime);
		isWorking = false;
		timer = setInterval(() => {
			if (breakTotalTime <= 0) {
				clearInterval(timer);
				startWork();
			} else {
				breakTotalTime--;
				displayTime(breakTotalTime);
			}
		}, 1000);
	}

	const displayTime = (time) => {
		const minutes = Math.floor(time / 60).toString().padStart(2, '0');
		const seconds = (time % 60).toString().padStart(2, '0');
		document.getElementById('timer').innerHTML = `${minutes}:${seconds}`;
	}
</script>
