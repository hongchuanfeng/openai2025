<div class="container">
	<h1>番茄时钟</h1>
	<div>
		工作时间（分钟）：<input type="number" id="workTime" min="1" value="25">
		<br/>
		休息时间（分钟）：<input type="number" id="breakTime" min="1" value="5">
	</div>
	<button class="con-btn" onclick="startWork()">开始工作</button>
	<div id="timer">25:00</div>
</div>


<script>
	let workTotalTime = 1500; // 默认为 25 分钟
	let breakTotalTime = 300; // 默认为 5 分钟
	let timer; // 定时器
	let isWorking = false; // 是否工作状态标识

	const startWork = () => {
		const workTime = document.getElementById('workTime').value;
		const breakTime = document.getElementById('breakTime').value;
		if (workTime > 0) {
			workTotalTime = workTime * 60;
		}
		if (breakTime > 0) {
			breakTotalTime = breakTime * 60;
		}
		document.querySelector('body').requestFullscreen();
		displayTime(workTotalTime);
		isWorking = true;
		timer = setInterval(() => {
			if (isWorking) {
				workTotalTime--;
				if (workTotalTime <= 0) {
					clearInterval(timer);
					startBreak();
				} else {
					displayTime(workTotalTime);
				}
			} else {
				breakTotalTime--;
				if (breakTotalTime <= 0) {
					clearInterval(timer);
					document.querySelector('body').exitFullscreen();
					alert('休息时间结束！');
				} else {
					displayTime(breakTotalTime);
				}
			}
		}, 1000);
	}

	const startBreak = () => {
		displayTime(breakTotalTime);
		isWorking = false;
		timer = setInterval(() => {
			if (breakTotalTime <= 0) {
				clearInterval(timer);
				startWork();
			} else {
				breakTotalTime--;
				displayTime(breakTotalTime);
			}
		}, 1000);
	}

	const displayTime = (time) => {
		const minutes = Math.floor(time / 60).toString().padStart(2, '0');
		const seconds = (time % 60).toString().padStart(2, '0');
		document.getElementById('timer').innerHTML = `${minutes}:${seconds}`;
	}
</script>

				if (window.innerWidth <= 768) {
					nav.classList.remove('active');
