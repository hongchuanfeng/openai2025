<h1 style="text-align: center">吸烟成本计算器</h1>
<div class="calculator">
	<div class="input-group">
		<div class="input-label">每天吸烟数数(根)</div>
		<input type="number" class="input-field" id="cigarettesPerDay" value="">
		<div class="spinner">
			<button onclick="adjustValue('cigarettesPerDay', 1)">▲</button>
			<button onclick="adjustValue('cigarettesPerDay', -1)">▼</button>
		</div>
	</div>

	<div class="input-group">
		<div class="input-label">每包香烟数量(根)</div>
		<input type="number" class="input-field" id="cigarettesPerPack" value="">
		<div class="spinner">
			<button onclick="adjustValue('cigarettesPerPack', 1)">▲</button>
			<button onclick="adjustValue('cigarettesPerPack', -1)">▼</button>
		</div>
	</div>

	<div class="input-group">
		<div class="input-label">每包香烟价格(元)</div>
		<input type="number" class="input-field" id="pricePerPack" value="">
		<div class="spinner">
			<button onclick="adjustValue('pricePerPack', 1)">▲</button>
			<button onclick="adjustValue('pricePerPack', -1)">▼</button>
		</div>
	</div>

	<button class="calculate-btn" onclick="calculate()">开始计算</button>

	<div class="result" id="result">
		<div class="result-item"></div>
		<div class="result-item"></div>
		<div class="result-item"></div>
	</div>
</div>

<script>
	function adjustValue(id, delta) {
		const input = document.getElementById(id);
		let value = parseInt(input.value) || 0;
		value = Math.max(0, value + delta);
		input.value = value;
	}

	function calculate() {
		const cigarettesPerDay = parseFloat(document.getElementById('cigarettesPerDay').value) || 0;
		const cigarettesPerPack = parseFloat(document.getElementById('cigarettesPerPack').value) || 1;
		const pricePerPack = parseFloat(document.getElementById('pricePerPack').value) || 0;

		const dailyCost = (cigarettesPerDay * pricePerPack / cigarettesPerPack).toFixed(2);
		const monthlyCost = (dailyCost * 30).toFixed(2);
		const yearlyCost = (dailyCost * 365).toFixed(2);

		document.getElementById('result').innerHTML = `
                <div class="result-item">每日香烟花费：${dailyCost} 元</div>
                <div class="result-item">每月香烟花费：${monthlyCost} 元</div>
                <div class="result-item">每年香烟花费：${yearlyCost} 元</div>
            `;
	}
</script>
