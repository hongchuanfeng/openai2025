<div class="container">
	<div class="header">
		<h3>文字转语音工具</h3>
		<button class="con-btn" id="downloadButton" disabled>下载音频</button>
	</div>
	<div class="options">
		<div>
			<label><input type="radio" name="language" value="zh-CN" checked>中文（中国）</label>
			<label><input type="radio" name="language" value="en-US">英语（美国）</label>
		</div>
		<div>
			<label><input type="checkbox" id="autoplayCheckbox" checked>自动播放音频</label>
		</div>
	</div>
	<textarea id="text" placeholder="请输入文字"></textarea>
	<div class="buttons">
		<button class="con-btn" onclick="play()">播放</button>
		<button class="con-btn" onclick="stop()">停止</button>
	</div>
</div>

<script>
	const downloadButton = document.getElementById('downloadButton');
	const textInput = document.getElementById('text');
	const languageRadios = document.querySelectorAll('input[name="language"]');
	const autoplayCheckbox = document.getElementById('autoplayCheckbox');
	let utterance = null;

	function play() {
		const text = textInput.value.trim();
		if (!text) {
			return;
		}
		const lang = getCheckedLanguage();
		// 创建 SpeechSynthesisUtterance 对象
		utterance = new SpeechSynthesisUtterance(text);
		utterance.lang = lang;
		// 播放语音
		window.speechSynthesis.speak(utterance);
		// 自动播放时，激活“下载音频”按钮
		if (autoplayCheckbox.checked) {
			downloadButton.disabled = false;
		}
	}

	function stop() {
		if (utterance) {
			window.speechSynthesis.cancel(utterance);
		}
		// 停止播放时，禁用“下载音频”按钮
		downloadButton.disabled = true;
	}

	function getCheckedLanguage() {
		for (let radio of languageRadios) {
			if (radio.checked) {
				return radio.value;
			}
		}
		// 默认返回中文
		return 'zh-CN';
	}

	function downloadAudio() {
		if (!utterance) {
			return;
		}
		// 将语音转换为 Blob 对象，并创建 URL
		const blob = new Blob([new Uint8Array(utterance.audioBuffer)], {
			type: 'audio/mp3'
		});
		const url = URL.createObjectURL(blob);
		// 创建并模拟点击链接
		const link = document.createElement('a');
		link.download = 'speech.mp3';
		link.href = url;
		link.click();
		// 释放 URL 对象
		URL.revokeObjectURL(url);
	}

	downloadButton.addEventListener('click', downloadAudio);
</script>
<script>
	function toggleMenu() {
		const nav = document.querySelector('.nav-categories');
		nav.classList.toggle('active');

		// 点击菜单项后自动关闭
		document.querySelectorAll('.nav-category').forEach(item => {
			item.addEventListener('click', () => {
				if (window.innerWidth <= 768) {
					nav.classList.remove('active');
				}
			});
		});
	}
</script>
