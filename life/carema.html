<div class="container">
	<h1>摄像头测试</h1>

	<button id="cameraBtn">
		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
			<path d="M12 2c-2.65 0-5 1.35-6 3.4L4 6H2v12h2l2 2h12l2-2h2V6h-2l-2-2.6C17 3.35 14.65 2 12 2zm0 2c1.5 0 2.85.75 3.6 2H8.4C9.15 4.75 10.5 4 12 4zm6 4v10H6V8h12zM12 10c-2.2 0-4 1.8-4 4s1.8 4 4 4 4-1.8 4-4-1.8-4-4-4z"/>
		</svg>
		点击测试摄像头
	</button>

	<div class="instructions">
		<h3>摄像头测试说明：</h3>
		<ol style="margin-left: 10px;">
			<li>点击测试后，浏览器将请求摄像头访问权限</li>
			<li>如果拒绝使用摄像头，将显示测试图像</li>
			<li>测试全程在本地进行，不会保存任何数据到服务器</li>
			<li>支持使用浏览器开发者工具进行调试</li>
		</ol>
	</div>

	<video id="videoPreview" autoplay playsinline></video>
	<img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2ZmZiIvPjxjaXJjbGUgY3g9IjUwIiBjeT0iNTAiIHI9IjQwIiBzdHJva2U9IiMwMDAiIHN0cm9rZS13aWR0aD0iMiIgZmlsbD0ibm9uZSIvPjxsaW5lIHgxPSIzMCIgeTE9IjUwIiB4Mj0iNzAiIHkyPSI1MCIgc3Ryb2tlPSIjMDAwIiBzdHJva2Utd2lkdGg9IjIiLz48L3N2Zz4="
		 class="test-image" alt="测试图像">
</div>

<script>
	const cameraBtn = document.getElementById('cameraBtn');
	const video = document.getElementById('videoPreview');
	const testImage = document.querySelector('.test-image');

	// 摄像头测试功能
	async function testCamera() {
		try {
			const stream = await navigator.mediaDevices.getUserMedia({
				video: { facingMode: "user" }
			});

			video.style.display = 'block';
			testImage.style.display = 'none';
			video.srcObject = stream;

			cameraBtn.textContent = '摄像头已启用';
			cameraBtn.disabled = true;

		} catch (error) {
			console.error('摄像头访问失败:', error);
			video.style.display = 'none';
			testImage.style.display = 'block';
			alert('摄像头访问被拒绝，已显示测试图像');
		}
	}

	// 按钮点击事件
	cameraBtn.addEventListener('click', () => {
		if (video.srcObject) {
			stopCamera();
			cameraBtn.innerHTML = `
                    <svg...> <!-- 保持SVG代码不变 -->
			</svg>
			点击测试摄像头
			`;
                return;
            }
            testCamera();
        });

        // 停止摄像头
        function stopCamera() {
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                video.style.display = 'none';
            }
            cameraBtn.disabled = false;
        }

        // 页面离开时停止摄像头
        window.addEventListener('beforeunload', stopCamera);
</script>

		// 点击菜单项后自动关闭
		document.querySelectorAll('.nav-category').forEach(item => {
			item.addEventListener('click', () => {
				if (window.innerWidth <= 768) {
					nav.classList.remove('active');
				}
			});
		});
	}
</script>
