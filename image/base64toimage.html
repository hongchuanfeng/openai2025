<h1 style="text-align: center">base64转图片</h1>
<div class="container">
        <textarea
				class="input-area"
				id="base64Input"
				placeholder="输入以 data:image/ 开头的Base64编码..."></textarea>

	<div class="button-group">
		<button class="btn convert-btn" id="convertBtn">Base64编码转图片</button>
		<button class="btn clear-btn" id="clearBtn">清空</button>
	</div>

	<div class="result-area" id="imageOutput">
		<!-- 转换后的图片将显示在这里 -->
	</div>

	<div class="info-box">
		<div class="info-title">关于Base64转图片介绍:</div>
		<ul class="info-list">
			<li>1. Base64是一种编码方法，用于在那些只允许ASCII字符的环境中传输二进制数据。</li>
			<li>2. 输入以'data:image/'开头的图片Base64数据。</li>
			<li>3. 点击"Base64编码转图片"按钮，可以将Base64的图片数据转为图片。</li>
		</ul>
	</div>
</div>

<script>
	const base64Input = document.getElementById('base64Input');
	const convertBtn = document.getElementById('convertBtn');
	const clearBtn = document.getElementById('clearBtn');
	const imageOutput = document.getElementById('imageOutput');

	// 转换功能
	convertBtn.addEventListener('click', () => {
		const base64String = base64Input.value.trim();
		if (!base64String) {
			alert('请输入Base64编码');
			return;
		}

		try {
			// 检查是否是有效的Base64图片格式
			if (!base64String.startsWith('data:image/')) {
				throw new Error('请输入有效的Base64图片编码，需以 data:image/ 开头');
			}

			// 创建图片元素
			const img = document.createElement('img');
			img.src = base64String;

			// 清空之前的内容并显示新图片
			imageOutput.innerHTML = '';
			imageOutput.appendChild(img);

			img.onerror = () => {
				throw new Error('无效的Base64图片编码');
			};
		} catch (error) {
			alert(error.message);
		}
	});

	// 清空功能
	clearBtn.addEventListener('click', () => {
		base64Input.value = '';
		imageOutput.innerHTML = '';
	});
</script>
