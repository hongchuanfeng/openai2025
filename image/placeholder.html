<h1 style="text-align: center">占位图片生成</h1>
<style>
@media (max-width: 768px) {
  #phCanvas {
    max-width: 100% !important;
    width: 100% !important;
    height: auto !important;
    min-width: 0 !important;
  }
  .ph-flex-wrap {
    flex-direction: column !important;
    gap: 12px !important;
    max-width: 98vw !important;
    width: 100% !important;
    align-items: stretch !important;
  }
  .ph-flex-wrap > div {
    width: 100% !important;
    min-width: 0 !important;
  }
}
</style>
<div style="width:100%;display:flex;justify-content:center;">
  <div class="ph-flex-wrap" style="display:flex; gap:24px; align-items:flex-start; justify-content:center; max-width:1100px; width:100%;">
    <div style="flex:1; min-width:320px;">
      <div style="display:flex; gap:16px;">
        <div style="flex:1;">
          <label>图片宽度</label><br>
          <input id="phWidth" type="number" value="879" style="width:95%;margin-bottom:8px;" />
        </div>
        <div style="flex:1;">
          <label>图片高度</label><br>
          <input id="phHeight" type="number" value="200" style="width:95%;margin-bottom:8px;" />
        </div>
      </div>
      <div style="margin-bottom:8px;">
        <label>显示文字</label><br>
        <input id="phText" type="text" value="879x200" style="width:100%;margin-bottom:8px;" />
      </div>
      <div style="display:flex; gap:16px;">
        <div style="flex:1;">
          <label>文字颜色</label><br>
          <input id="phColor" type="color" value="#ff0000" style="width:100%;height:24px;" />
        </div>
        <div style="flex:1;">
          <label>背景颜色</label><br>
          <input id="phBg" type="color" value="#8b0000" style="width:100%;height:24px;" />
        </div>
      </div>
      <div style="margin-top:16px;">
        <button id="phGenBtn" style="background:#2196F3;color:#fff;padding:8px 18px;border:none;border-radius:3px;">生成图片</button>
        <button id="phDownBtn" style="background:#bbb;color:#222;padding:8px 18px;border:none;border-radius:3px;margin-left:8px;">下载图片</button>
      </div>
    </div>
    <div style="flex:2;">
      <canvas id="phCanvas" style="border:2px solid #eee; width:100%; max-width:600px; display:block; background:#fff;" width="879" height="200"></canvas>
    </div>
  </div>
</div>
<script>
function drawPlaceholder() {
  var w = parseInt($('#phWidth').val()) || 300;
  var h = parseInt($('#phHeight').val()) || 150;
  var text = $('#phText').val();
  var color = $('#phColor').val();
  var bg = $('#phBg').val();
  var canvas = document.getElementById('phCanvas');
  canvas.width = w;
  canvas.height = h;
  var ctx = canvas.getContext('2d');
  ctx.fillStyle = bg;
  ctx.fillRect(0,0,w,h);
  ctx.font = Math.floor(h/4)+"px Arial";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillStyle = color;
  ctx.fillText(text, w/2, h/2);
}
// 事件绑定
$('#phWidth,#phHeight,#phText,#phColor,#phBg').on('input', function(){
  // 自动同步显示文字
  if(this.id==="phWidth"||this.id==="phHeight"){
    $('#phText').val($('#phWidth').val()+"x"+$('#phHeight').val());
  }
  drawPlaceholder();
});
$('#phText').on('input', drawPlaceholder);
$('#phColor,#phBg').on('input', drawPlaceholder);
$('#phGenBtn').click(drawPlaceholder);
// 下载图片
$('#phDownBtn').click(function(){
  var canvas = document.getElementById('phCanvas');
  var url = canvas.toDataURL('image/png');
  var a = document.createElement('a');
  a.href = url;
  a.download = 'placeholder.png';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
});
// 初始化
$(function(){ drawPlaceholder(); });
</script>

					nav.classList.remove('active');
				}
			});
		});
	}
</script>
