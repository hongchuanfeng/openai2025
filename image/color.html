<h1 style="text-align: center">图片颜色拾取器</h1>
<div class="container">
	<div class="upload-area">
		<div class="drop-zone" id="dropZone">
			<svg class="upload-icon" viewBox="0 0 24 24">
				<path fill="currentColor" d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
			</svg>
			<div class="upload-text">点击上传，或将图片拖拽到此处</div>

		</div>
		<img style="text-align: center;" id="preview" alt="预览图" width="50%" src="../static/images/preview.png">
	</div>

	<div class="color-info">
		<div class="color-preview" id="colorPreview"></div>
		<div class="color-value" id="rgbValue">RGB: </div>
		<div class="color-value" id="hexValue">HEX: </div>
	</div>

<div class="info-box">
	<div class="info-title">关于图片颜色拾取器介绍:</div>
	<ul class="info-list">
		<li>1. 本工具可以选取图片上某个区域颜色。</li>
		<li>2. 先上传一张要提取颜色的图片，鼠标左键按住拖动。</li>
		<li>3. 利用鼠标选择图片上想要的颜色即可。</li>
	</ul>

<script>
	const dropZone = document.getElementById('dropZone');
	const preview = document.getElementById('preview');
	const colorPreview = document.getElementById('colorPreview');
	const rgbValue = document.getElementById('rgbValue');
	const hexValue = document.getElementById('hexValue');

	// 处理文件拖放
	dropZone.addEventListener('dragover', (e) => {
		e.preventDefault();
		dropZone.style.borderColor = '#999';
	});

	dropZone.addEventListener('dragleave', (e) => {
		e.preventDefault();
		dropZone.style.borderColor = '#ddd';
	});

	dropZone.addEventListener('drop', (e) => {
		e.preventDefault();
		dropZone.style.borderColor = '#ddd';
		const file = e.dataTransfer.files[0];
		handleFile(file);
	});

	// 处理点击上传
	dropZone.addEventListener('click', () => {
		const input = document.createElement('input');
		input.type = 'file';
		input.accept = 'image/*';
		input.onchange = (e) => {
			const file = e.target.files[0];
			handleFile(file);
		};
		input.click();
	});

	// 处理文件
	function handleFile(file) {
		if (file && file.type.startsWith('image/')) {
			const reader = new FileReader();
			reader.onload = (e) => {
				preview.src = e.target.result;
				preview.style.display = 'block';
				setupColorPicker();
			};
			reader.readAsDataURL(file);
		}
	}

	// 设置颜色拾取器
	function setupColorPicker() {
		const canvas = document.createElement('canvas');
		const ctx = canvas.getContext('2d');

		preview.onload = () => {
			canvas.width = preview.naturalWidth+200;
			canvas.height = preview.naturalHeight+200;
			ctx.drawImage(preview, 0, 0);

			preview.onclick = (e) => {
				const rect = preview.getBoundingClientRect();
				const x = e.clientX - rect.left;
				const y = e.clientY - rect.top;
				const scaleX = preview.naturalWidth / preview.width;
				const scaleY = preview.naturalHeight / preview.height;

				const pixel = ctx.getImageData(x * scaleX, y * scaleY, 1, 1).data;
				const rgb = `rgb(${pixel[0]}, ${pixel[1]}, ${pixel[2]})`;
				const hex = `#${pixel[0].toString(16).padStart(2, '0')}${pixel[1].toString(16).padStart(2, '0')}${pixel[2].toString(16).padStart(2, '0')}`;

				colorPreview.style.backgroundColor = rgb;
				rgbValue.textContent = `RGB: ${rgb}`;
				hexValue.textContent = `HEX: ${hex}`;
			};
		};
	}
</script>
