<script>
	// 初始化变量
	let originalImage = null;
	let canvasElements = [];
	let isProcessing = false;

	// DOM 元素
	const dropArea = document.getElementById('drop-area');
	const fileInput = document.getElementById('file-input');
	const previewContainer = document.getElementById('preview-container');
	const previewImage = document.getElementById('preview-image');
	const sliceButton = document.getElementById('slice-button');
	const resultsSection = document.getElementById('results-section');
	const gridContainer = document.getElementById('grid-container');
	const downloadAllButton = document.getElementById('download-all');
	const loadingOverlay = document.getElementById('loading-overlay');

	// 拖拽上传功能
	['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
		dropArea.addEventListener(eventName, preventDefaults, false);
	});

	function preventDefaults(e) {
		e.preventDefault();
		e.stopPropagation();
	}

	['dragenter', 'dragover'].forEach(eventName => {
		dropArea.addEventListener(eventName, highlight, false);
	});

	['dragleave', 'drop'].forEach(eventName => {
		dropArea.addEventListener(eventName, unhighlight, false);
	});

	function highlight() {
		dropArea.classList.add('border-primary');
		dropArea.classList.add('bg-primary/5');
	}

	function unhighlight() {
		dropArea.classList.remove('border-primary');
		dropArea.classList.remove('bg-primary/5');
	}

	dropArea.addEventListener('drop', handleDrop, false);

	function handleDrop(e) {
		const dt = e.dataTransfer;
		const file = dt.files[0];
		handleFile(file);
	}

	// 文件选择
	fileInput.addEventListener('change', function() {
		handleFile(this.files[0]);
	});

	// 处理文件
	function handleFile(file) {
		if (!file) return;
		if (!file.type.match('image.*')) {
			alert('请选择图片文件！');
			return;
		}

		const reader = new FileReader();
		reader.onload = function(e) {
			previewImage.src = e.target.result;
			previewContainer.classList.remove('hidden');
			previewContainer.classList.add('animate-fadeIn');

			// 加载原始图片用于切割
			const img = new Image();
			img.onload = function() {
				originalImage = img;
				sliceButton.disabled = false;
			};
			img.src = e.target.result;
		};
		reader.readAsDataURL(file);
	}

	// 切割图片
	sliceButton.addEventListener('click', function() {
		if (!originalImage || isProcessing) return;

		isProcessing = true;
		loadingOverlay.classList.remove('hidden');
		sliceButton.disabled = true;

		setTimeout(() => {
			sliceImage();
			isProcessing = false;
			loadingOverlay.classList.add('hidden');
			resultsSection.style.opacity = '1';
			// 平滑滚动到结果区域
			resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
		}, 800); // 模拟处理延迟
	});

	// 执行图片切割
	function sliceImage() {
		const imgWidth = originalImage.width;
		const imgHeight = originalImage.height;
		const pieceWidth = Math.floor(imgWidth / 3);
		const pieceHeight = Math.floor(imgHeight / 3);

		// 清空结果容器
		gridContainer.innerHTML = '';
		canvasElements = [];

		// 创建9个canvas并绘制切割后的图片
		for (let row = 0; row < 3; row++) {
			for (let col = 0; col < 3; col++) {
				const canvas = document.createElement('canvas');
				canvas.width = pieceWidth;
				canvas.height = pieceHeight;
				const ctx = canvas.getContext('2d');

				// 计算源图片的位置
				const sx = col * pieceWidth;
				const sy = row * pieceHeight;

				// 绘制图片到canvas
				ctx.drawImage(
						originalImage,
						sx, sy, pieceWidth, pieceHeight,
						0, 0, pieceWidth, pieceHeight
				);

				// 保存canvas引用
				canvasElements.push(canvas);

				// 创建结果项
				const gridItem = document.createElement('div');
				gridItem.className = 'bg-base-100 rounded-lg shadow-md overflow-hidden hover-scale';

				// 添加图片预览
				const imgContainer = document.createElement('div');
				imgContainer.className = 'relative aspect-square overflow-hidden';
				const img = document.createElement('img');
				img.src = canvas.toDataURL('image/png');
				img.alt = `图片部分 ${row * 3 + col + 1}`;
				img.className = 'w-full h-full object-cover transition-transform duration-500 hover:scale-110';
				imgContainer.appendChild(img);

				// 添加序号
				const numberBadge = document.createElement('div');
				numberBadge.className = 'absolute top-2 left-2 bg-primary text-white text-xs font-bold px-2 py-1 rounded-full shadow';
				numberBadge.textContent = `${row * 3 + col + 1}`;
				imgContainer.appendChild(numberBadge);

				// 添加下载按钮
				const downloadBtn = document.createElement('button');
				downloadBtn.className = 'w-full bg-accent hover:bg-accent/90 text-white font-medium py-2 px-4 transition-all duration-300 flex items-center justify-center';
				downloadBtn.innerHTML = '<i class="fa-solid fa-download mr-2"></i> 下载';
				downloadBtn.addEventListener('click', function() {
					downloadCanvas(canvas, `九宫格_${row * 3 + col + 1}.png`);
				});

				// 组装结果项
				gridItem.appendChild(imgContainer);
				gridItem.appendChild(downloadBtn);
				gridContainer.appendChild(gridItem);
			}
		}
	}

	// 下载单个canvas图片
	function downloadCanvas(canvas, filename) {
		const link = document.createElement('a');
		link.download = filename;
		link.href = canvas.toDataURL('image/png');
		link.click();
	}

	// 下载全部图片
	downloadAllButton.addEventListener('click', function() {
		if (canvasElements.length === 0) return;

		// 逐个下载图片，设置小延迟避免浏览器阻止
		canvasElements.forEach((canvas, index) => {
			setTimeout(() => {
				downloadCanvas(canvas, `九宫格_${index + 1}.png`);
			}, index * 200);
		});
	});

	// 添加淡入动画
	document.head.insertAdjacentHTML('beforeend', `
            <style>
                @keyframes fadeIn {
                    from { opacity: 0; transform: translateY(20px); }
                    to { opacity: 1; transform: translateY(0); }
                }
                .animate-fadeIn {
                    animation: fadeIn 0.5s ease-out forwards;
                }
            </style>
        `);
</script>
