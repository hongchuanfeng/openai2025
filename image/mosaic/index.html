    function showConvertPic(){
        var img = document.getElementById("img");
        var convertImg = document.getElementById("convertImg");

    function createRevertPic(img){
        var canvas = document.createElement("canvas");
        canvas.width = img.width;
        canvas.height = img.height;
        var ctx = canvas.getContext("2d");
        ctx.drawImage(img,0,0);
        var c = ctx.getImageData(0, 0, img.width, img.height);
        var height = c.height;
        var width = c.width;
        for(var i = 0; i < height; i+=pix){
            for(var j = 0; j < width; j+=pix){
                var rAvg = 0;
                var gAvg = 0;
                var bAvg = 0;
                var aAvg = 0;
                var count = 0;
                outerFor:for (var iPix = i; iPix < i+pix; iPix++) {
                    for (var jPix = j; jPix < j+pix; jPix++) {
                        if (iPix > height) {
                            break;
                        } else if(jPix>width){
                            break outerFor;
                        }
                        var x = iPix*4*width + 4*jPix;
                        count++;
                        rAvg += c.data[x];
                        gAvg += c.data[x+1];
                        bAvg += c.data[x+2];
                        aAvg += c.data[x+3];
                    }

                }
                rAvg /= (count);
                gAvg /= (count);
                bAvg /= (count);
                aAvg /= (count);

                outerFor:for (var iPix = i; iPix < i+pix; iPix++) {
                    for (var jPix = j; jPix < j+pix; jPix++) {
                        if (iPix > height) {
                            break;
                        } else if(jPix>width){
                            break outerFor;
                        }
                        var x = iPix*4*width + 4*jPix;
                        c.data[x] = rAvg
                        c.data[x+1] = gAvg;
                        c.data[x+2] = bAvg;
                        c.data[x+3] = aAvg;
                    }
                }
            }
        }
        ctx.putImageData(c,0,0);
        return canvas.toDataURL();
    }

    };
