<script>
	document.addEventListener('DOMContentLoaded', function() {
		// è·å–DOMå…ƒç´ 
		const imageUpload = document.getElementById('imageUpload');
		const radiusSlider = document.getElementById('radiusSlider');
		const radiusValue = document.getElementById('radiusValue');
		const previewImage = document.getElementById('previewImage');
		const processedImage = document.getElementById('processedImage');
		const originalImage = document.getElementById('originalImage');
		const downloadBtn = document.getElementById('downloadBtn');
		const resetBtn = document.getElementById('resetBtn');
		const noImageState = document.getElementById('noImageState');
		const loadingIndicator = document.getElementById('loadingIndicator');
		const presetBtns = document.querySelectorAll('.preset-btn');

		// åˆå§‹åŒ–çŠ¶æ€
		let originalImageData = null;
		let currentRadius = 0;
		downloadBtn.disabled = true;

		// ç›‘å¬å›¾ç‰‡ä¸Šä¼ 
		imageUpload.addEventListener('change', function(e) {
			if (e.target.files && e.target.files[0]) {
				const file = e.target.files[0];
				if (!file.type.match('image.*')) {
					alert('è¯·ä¸Šä¼ å›¾ç‰‡æ–‡ä»¶ï¼');
					return;
				}

				showLoading(true);

				const reader = new FileReader();
				reader.onload = function(e) {
					// è®¾ç½®é¢„è§ˆå›¾ç‰‡
					previewImage.src = e.target.result;
					originalImage.src = e.target.result;
					processedImage.src = e.target.result;

					// å­˜å‚¨åŸå§‹å›¾ç‰‡æ•°æ®
					originalImageData = e.target.result;

					// æ›´æ–°UIçŠ¶æ€
					noImageState.classList.add('hidden');
					downloadBtn.disabled = false;

					// åº”ç”¨å½“å‰åœ†è§’åŠå¾„
					applyRadius();

					showLoading(false);
				};
				reader.readAsDataURL(file);
			}
		});

		// ç›‘å¬æ»‘å—å˜åŒ–
		radiusSlider.addEventListener('input', function() {
			currentRadius = parseInt(this.value);
			updateRadiusDisplay();
			applyRadius();
		});

		// ç›‘å¬é¢„è®¾æŒ‰é’®ç‚¹å‡»
		presetBtns.forEach(btn => {
			btn.addEventListener('click', function() {
				currentRadius = parseInt(this.dataset.radius);
				radiusSlider.value = currentRadius;
				updateRadiusDisplay();
				applyRadius();
			});
		});

		// ç›‘å¬ä¸‹è½½æŒ‰é’®ç‚¹å‡»
		downloadBtn.addEventListener('click', function() {
			if (!previewImage.src) return;

			// åˆ›å»ºä¸€ä¸ªä¸´æ—¶canvas
			const canvas = document.createElement('canvas');
			const ctx = canvas.getContext('2d');

			// åˆ›å»ºå›¾ç‰‡å¯¹è±¡
			const img = new Image();
			img.onload = function() {
				// è®¾ç½®canvaså°ºå¯¸
				canvas.width = img.width;
				canvas.height = img.height;

				// è®¡ç®—åœ†è§’åŠå¾„ï¼ˆåŸºäºå›¾ç‰‡å°ºå¯¸çš„ç™¾åˆ†æ¯”ï¼‰
				const radius = (currentRadius / 100) * Math.min(img.width, img.height);

				// ç»˜åˆ¶å¸¦åœ†è§’çš„å›¾ç‰‡
				ctx.beginPath();
				ctx.moveTo(radius, 0);
				ctx.lineTo(img.width - radius, 0);
				ctx.arcTo(img.width, 0, img.width, radius, radius);
				ctx.lineTo(img.width, img.height - radius);
				ctx.arcTo(img.width, img.height, img.width - radius, img.height, radius);
				ctx.lineTo(radius, img.height);
				ctx.arcTo(0, img.height, 0, img.height - radius, radius);
				ctx.lineTo(0, radius);
				ctx.arcTo(0, 0, radius, 0, radius);
				ctx.closePath();
				ctx.clip();
				ctx.drawImage(img, 0, 0, img.width, img.height);

				// åˆ›å»ºä¸‹è½½é“¾æ¥
				const link = document.createElement('a');
				link.download = 'rounded_image.png';
				link.href = canvas.toDataURL('image/png');
				link.click();
			};
			img.src = previewImage.src;
		});

		// ç›‘å¬é‡ç½®æŒ‰é’®ç‚¹å‡»
		resetBtn.addEventListener('click', function() {
			// é‡ç½®æ»‘å—
			radiusSlider.value = 0;
			currentRadius = 0;
			updateRadiusDisplay();
			applyRadius();

			// æ¸…é™¤å›¾ç‰‡ï¼ˆå¯é€‰ï¼‰
			// imageUpload.value = '';
			// previewImage.src = '';
			// originalImage.src = '';
			// processedImage.src = '';
			// noImageState.classList.remove('hidden');
			// downloadBtn.disabled = true;
		});

		// æ›´æ–°åœ†è§’åŠå¾„æ˜¾ç¤º
		function updateRadiusDisplay() {
			radiusValue.textContent = `${currentRadius}px`;
		}

		// åº”ç”¨åœ†è§’æ•ˆæœ
		function applyRadius() {
			if (!previewImage.src) return;

			// ä¸ºé¢„è§ˆå›¾ç‰‡åº”ç”¨åœ†è§’
			previewImage.style.borderRadius = `${currentRadius}px`;
			processedImage.style.borderRadius = `${currentRadius}px`;
		}

		// æ˜¾ç¤º/éšè—åŠ è½½æŒ‡ç¤ºå™¨
		function showLoading(show) {
			if (show) {
				loadingIndicator.classList.remove('hidden');
			} else {
				loadingIndicator.classList.add('hidden');
			}
		}

		// åˆå§‹åŒ–æ˜¾ç¤º
		updateRadiusDisplay();
	});

</script>
