<script>
	// 初始化变量
	let canvas = null;
	let ctx = null;
	let textOptions = {
		text: "你好，世界！",
		fontFamily: "Arial",
		fontSize: 48,
		textColor: "#000000",
		bgColor: "#FFFFFF",
		align: "left",
		bold: false,
		italic: false,
		underline: false
	};
	let isGenerating = false;

	// DOM 元素
	const textInput = document.getElementById('text-input');
	const fontFamily = document.getElementById('font-family');
	const fontSize = document.getElementById('font-size');
	const fontSizeValue = document.getElementById('font-size-value');
	const textColor = document.getElementById('text-color');
	const textColorHex = document.getElementById('text-color-hex');
	const bgColor = document.getElementById('bg-color');
	const bgColorHex = document.getElementById('bg-color-hex');
	const alignButtons = document.querySelectorAll('[data-align]');
	const boldBtn = document.getElementById('bold-btn');
	const italicBtn = document.getElementById('italic-btn');
	const underlineBtn = document.getElementById('underline-btn');
	const generateButton = document.getElementById('generate-button');
	const previewSection = document.getElementById('preview-section');
	const textCanvas = document.getElementById('text-canvas');
	const loadingPlaceholder = document.getElementById('loading-placeholder');
	const downloadButton = document.getElementById('download-button');
	const formatSelect = document.getElementById('format-select');
	const qualityRange = document.getElementById('quality-range');
	const qualityValue = document.getElementById('quality-value');

	// 初始化Canvas
	function initCanvas() {
		canvas = textCanvas;
		ctx = canvas.getContext('2d');
	}

	// 更新文本选项
	function updateTextOptions() {
		textOptions.text = textInput.value;
		textOptions.fontFamily = fontFamily.value;
		textOptions.fontSize = parseInt(fontSize.value);
		textOptions.textColor = textColor.value;
		textOptions.bgColor = bgColor.value;

		// 更新对齐方式
		alignButtons.forEach(btn => {
			if (btn.classList.contains('active')) {
				textOptions.align = btn.getAttribute('data-align');
			}
		});

		// 更新文字样式
		textOptions.bold = boldBtn.classList.contains('active');
		textOptions.italic = italicBtn.classList.contains('active');
		textOptions.underline = underlineBtn.classList.contains('active');
	}

	// 生成图片
	function generateImage() {
		if (isGenerating) return;

		isGenerating = true;
		loadingPlaceholder.classList.remove('hidden');
		downloadButton.disabled = true;

		// 更新文本选项
		updateTextOptions();

		// 设置Canvas尺寸
		const textLines = textOptions.text.split('\n');
		const estimatedWidth = calculateTextWidth(textLines);
		const estimatedHeight = calculateTextHeight(textLines);

		// 添加边距
		const padding = 40;
		canvas.width = Math.max(300, estimatedWidth + padding * 2);
		canvas.height = Math.max(200, estimatedHeight + padding * 2);

		// 清空Canvas
		ctx.clearRect(0, 0, canvas.width, canvas.height);

		// 绘制背景
		ctx.fillStyle = textOptions.bgColor;
		ctx.fillRect(0, 0, canvas.width, canvas.height);

		// 设置字体样式
		let fontStyle = '';
		if (textOptions.italic) fontStyle += 'italic ';
		if (textOptions.bold) fontStyle += 'bold ';
		fontStyle += `${textOptions.fontSize}px ${textOptions.fontFamily}`;
		ctx.font = fontStyle;
		ctx.fillStyle = textOptions.textColor;
		ctx.textBaseline = 'top';

		// 设置对齐方式
		if (textOptions.align === 'center') {
			ctx.textAlign = 'center';
		} else if (textOptions.align === 'right') {
			ctx.textAlign = 'right';
		} else {
			ctx.textAlign = 'left';
		}

		// 绘制文本
		const startX = textOptions.align === 'center' ? canvas.width / 2 : padding;
		let currentY = padding;

		textLines.forEach(line => {
			ctx.fillText(line, startX, currentY);

			// 如果需要下划线，绘制下划线
			if (textOptions.underline) {
				const textWidth = ctx.measureText(line).width;
				const lineY = currentY + textOptions.fontSize + 2;

				ctx.beginPath();
				ctx.moveTo(
						textOptions.align === 'center' ? startX - textWidth / 2 : startX,
						lineY
				);
				ctx.lineTo(
						textOptions.align === 'center' ? startX + textWidth / 2 : startX + textWidth,
						lineY
				);
				ctx.strokeStyle = textOptions.textColor;
				ctx.lineWidth = 2;
				ctx.stroke();
			}

			currentY += textOptions.fontSize * 1.2; // 行高
		});

		// 显示预览区域
		previewSection.style.opacity = '1';

		// 完成生成
		setTimeout(() => {
			loadingPlaceholder.classList.add('hidden');
			downloadButton.disabled = false;
			isGenerating = false;

			// 平滑滚动到预览区域
			previewSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
		}, 300); // 给动画留出时间
	}

	// 计算文本宽度
	function calculateTextWidth(lines) {
		let maxWidth = 0;
		let fontStyle = '';

		if (textOptions.italic) fontStyle += 'italic ';
		if (textOptions.bold) fontStyle += 'bold ';
		fontStyle += `${textOptions.fontSize}px ${textOptions.fontFamily}`;

		ctx.font = fontStyle;

		lines.forEach(line => {
			const width = ctx.measureText(line).width;
			maxWidth = Math.max(maxWidth, width);
		});

		return maxWidth;
	}

	// 计算文本高度
	function calculateTextHeight(lines) {
		return lines.length * textOptions.fontSize * 1.2; // 行高
	}

	// 下载图片
	function downloadImage() {
		const format = formatSelect.value;
		const mimeType = format === 'jpeg' ? 'image/jpeg' :
				format === 'webp' ? 'image/webp' : 'image/png';

		// 获取质量设置（仅对JPEG和WebP有效）
		const qualitySetting = (format === 'jpeg' || format === 'webp') ? parseFloat(qualityRange.value) : undefined;

		// 创建下载链接
		const link = document.createElement('a');
		link.download = `文字图片.${format}`;
		link.href = canvas.toDataURL(mimeType, qualitySetting);
		link.click();
	}

	// 初始化事件监听
	function initEventListeners() {
		// 字体大小滑块
		fontSize.addEventListener('input', function() {
			fontSizeValue.textContent = `${this.value}px`;
		});

		// 颜色选择器
		textColor.addEventListener('input', function() {
			textColorHex.value = this.value;
		});

		textColorHex.addEventListener('input', function() {
			if (/^#[0-9A-F]{6}$/i.test(this.value)) {
				textColor.value = this.value;
			}
		});

		bgColor.addEventListener('input', function() {
			bgColorHex.value = this.value;
		});

		bgColorHex.addEventListener('input', function() {
			if (/^#[0-9A-F]{6}$/i.test(this.value)) {
				bgColor.value = this.value;
			}
		});

		// 对齐按钮
		alignButtons.forEach(btn => {
			btn.addEventListener('click', function() {
				alignButtons.forEach(b => b.classList.remove('active'));
				this.classList.add('active');
			});
		});

		// 默认选中居中对齐
		alignButtons[1].classList.add('active');

		// 文字样式按钮
		[boldBtn, italicBtn, underlineBtn].forEach(btn => {
			btn.addEventListener('click', function() {
				this.classList.toggle('active');
			});
		});

		// 生成按钮
		generateButton.addEventListener('click', generateImage);

		// 下载按钮
		downloadButton.addEventListener('click', downloadImage);

		// 质量滑块
		qualityRange.addEventListener('input', function() {
			qualityValue.textContent = `${Math.round(parseFloat(this.value) * 100)}%`;
		});
	}

	// 页面加载完成后初始化
	window.addEventListener('load', function() {
		initCanvas();
		initEventListeners();
	});
</script>
</body>

<script>
	function toggleMenu() {
		const nav = document.querySelector('.nav-categories');
		nav.classList.toggle('active');

		// 点击菜单项后自动关闭
		document.querySelectorAll('.nav-category').forEach(item => {
			item.addEventListener('click', () => {
				if (window.innerWidth <= 768) {
					nav.classList.remove('active');
				}
			});
		});
	}
</script>
