<div style="width:100%;display:flex;justify-content:center;">
  <div class="maze-flex-wrap" style="display:flex; flex-direction:column; align-items:center; width:100%; max-width:900px;">
    <div style="display:flex; flex-wrap:wrap; gap:12px; align-items:center; margin-bottom:12px;">

        <select id="mazeStyle" style="height:28px;">

<script>
function Maze(w, h) {
  this.w = w; this.h = h;
  this.grid = [];
  for (let y = 0; y < h; y++) {
    let row = [];
    for (let x = 0; x < w; x++) {
      row.push({x, y, visited: false, walls: [1,1,1,1]});
    }
    this.grid.push(row);
  }
}
Maze.prototype.generate = function(style) {
  let stack = [], grid = this.grid, w = this.w, h = this.h;
  let cx = 0, cy = 0;
  grid[cy][cx].visited = true;
  let total = w*h, visited = 1;
  while (visited < total) {
    let dirs = [];
    if (cy > 0 && !grid[cy-1][cx].visited) dirs.push([0,-1,0]);
    if (cx < w-1 && !grid[cy][cx+1].visited) dirs.push([1,0,1]);
    if (cy < h-1 && !grid[cy+1][cx].visited) dirs.push([0,1,2]);
    if (cx > 0 && !grid[cy][cx-1].visited) dirs.push([-1,0,3]);
    if (dirs.length) {
      let d = dirs[Math.floor(Math.random()*dirs.length)];
      let nx = cx+d[0], ny = cy+d[1], wall = d[2];
      grid[cy][cx].walls[wall] = 0;
      grid[ny][nx].walls[(wall+2)%4] = 0;
      stack.push([cx,cy]);
      cx = nx; cy = ny;
      grid[cy][cx].visited = true;
      visited++;
    } else {
      [cx,cy] = stack.pop();
    }
  }
  // style: dense/sparse
  if(style==='dense'){
    for(let y=0;y<h;y++)for(let x=0;x<w;x++){
      if(Math.random()<0.15){
        let d = Math.floor(Math.random()*4);
        this.grid[y][x].walls[d]=0;
        let nx = x, ny = y;
        if(d===0&&y>0)ny--; if(d===1&&x<w-1)nx++;
        if(d===2&&y<h-1)ny++; if(d===3&&x>0)nx--;
        if(nx!==x||ny!==y) this.grid[ny][nx].walls[(d+2)%4]=0;
      }
    }
  } else if(style==='sparse'){
    for(let y=0;y<h;y++)for(let x=0;x<w;x++){
      if(Math.random()<0.15){
        let d = Math.floor(Math.random()*4);
        this.grid[y][x].walls[d]=1;
        let nx = x, ny = y;
        if(d===0&&y>0)ny--; if(d===1&&x<w-1)nx++;
        if(d===2&&y<h-1)ny++; if(d===3&&x>0)nx--;
        if(nx!==x||ny!==y) this.grid[ny][nx].walls[(d+2)%4]=1;
      }
    }
  }
}
function drawMaze(maze, lineWidth, color) {
  let w = maze.w, h = maze.h;
  let canvas = document.getElementById('mazeCanvas');
  let size = Math.min(canvas.width, canvas.height);
  let cell = size/Math.max(w,h);
  let ctx = canvas.getContext('2d');
  ctx.clearRect(0,0,canvas.width,canvas.height);
  // 起点终点
  ctx.fillStyle = '#199c3a';
  ctx.fillRect(0,0,cell,cell);
  ctx.fillStyle = '#c62828';
  ctx.fillRect((w-1)*cell,(h-1)*cell,cell,cell);
  ctx.strokeStyle = color;
  ctx.lineWidth = lineWidth;
  ctx.beginPath();
  for(let y=0;y<h;y++){
    for(let x=0;x<w;x++){
      let gx = x*cell, gy = y*cell;
      let walls = maze.grid[y][x].walls;
      if(walls[0]){ctx.moveTo(gx,gy);ctx.lineTo(gx+cell,gy);}
      if(walls[1]){ctx.moveTo(gx+cell,gy);ctx.lineTo(gx+cell,gy+cell);}
      if(walls[2]){ctx.moveTo(gx+cell,gy+cell);ctx.lineTo(gx,gy+cell);}
      if(walls[3]){ctx.moveTo(gx,gy+cell);ctx.lineTo(gx,gy);}
    }
  }
  ctx.stroke();
}
function resizeMazeCanvas() {
  var canvas = document.getElementById('mazeCanvas');
  var w = parseInt($('#mazeW').val())||15, h = parseInt($('#mazeH').val())||15;
  var size = Math.max(w,h);
  var px = 600;
  if(window.innerWidth<800) px = Math.max(300,window.innerWidth-40);
  canvas.width = px;
  canvas.height = px;
}
function genMaze() {
  resizeMazeCanvas();
  var w = parseInt($('#mazeW').val())||15, h = parseInt($('#mazeH').val())||15;
  var style = $('#mazeStyle').val();
  var maze = new Maze(w,h);
  maze.generate(style);
  var lineWidth = parseInt($('#mazeLineWidth').val())||2;
  var color = $('#mazeColor').val();
  drawMaze(maze, lineWidth, color);
}
$('#mazeGenBtn').click(genMaze);
$('#mazeW,#mazeH,#mazeStyle,#mazeLineWidth,#mazeColor').on('input change', genMaze);
// 下载
$('#mazeDownBtn').click(function(){

  var url = canvas.toDataURL('image/png');
  var a = document.createElement('a');
  a.href = url;
  a.download = 'maze.png';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
});
// 打印
$('#mazePrintBtn').off('click').on('click', function(){
  var canvas = document.getElementById('mazeCanvas');
  var dataUrl = canvas.toDataURL();
  var win = window.open('');
  win.document.write('<img id="toPrint" src="'+dataUrl+'" style="width:100%">');
  win.document.close();
  var img = win.document.getElementById('toPrint');
  img.onload = function() {
    win.focus();
    win.print();
    win.close();
  };
});
// 初始化

window.addEventListener('resize', genMaze);
