<div class="container">
	<h1>Shake加密</h1>

	<div class="input-group">
		<input type="text" id="inputText" placeholder="输入要Shake加密的内容……">
		<div class="btn-group">
			<button onclick="generateShake(128)">Shake-128加密</button>
			<button onclick="generateShake(256)">Shake-256加密</button>
			<button onclick="clearAll()">清空</button>
		</div>
		<div id="result"></div>
	</div>

	<div class="about-shake">
		<h2>关于Shake加密工具介绍：</h2>
		<ul>
			<li>Shake是SHA-3哈希函数族的一部分，可生成任意长度哈希值</li>
			<li>允许用户指定输出长度，适用于各种密码学场景</li>
			<li>支持随机数生成和数据完整性校验</li>
			<li>提供128位和256位两种安全强度选择</li>
		</ul>
	</div>
</div>

<script>
	// 默认输出长度设为512位（64字节）
	const DEFAULT_LENGTH = 512;

	function generateShake(securityStrength) {
		const input = document.getElementById('inputText').value;
		let hash;

		if(securityStrength === 128) {
			hash = sha3.shake128(input, DEFAULT_LENGTH);
		} else {
			hash = sha3.shake256(input, DEFAULT_LENGTH);
		}

		const resultDiv = document.getElementById('result');
		resultDiv.style.display = 'block';
		resultDiv.innerHTML = `<strong>加密结果（${securityStrength}位）：</strong><br>${hash}`;
	}

	function clearAll() {
		document.getElementById('inputText').value = '';
		document.getElementById('result').style.display = 'none';
	}
</script>
<script>
	function toggleMenu() {

		nav.classList.toggle('active');

		// 点击菜单项后自动关闭

			item.addEventListener('click', () => {
				if (window.innerWidth <= 768) {
					nav.classList.remove('active');
				}
			});
		});
	}
</script>
