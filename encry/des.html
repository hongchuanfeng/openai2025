<h1 style="text-align: center">DES加密解密</h1>
<div class="container">
        <textarea
				class="input-area"
				id="inputText"
				placeholder="输入要加密的内容..."></textarea>

	<div class="button-group">
		<button class="btn key-btn" id="generateKeyBtn">🔑 生成密钥</button>
		<button class="btn encrypt-btn" id="encryptBtn">加密 ↓</button>
		<button class="btn decrypt-btn" id="decryptBtn">解密 ↑</button>
		<button class="btn clear-btn" id="clearBtn">清空</button>
	</div>

	<textarea
			class="output-area"
			id="outputText"
			placeholder="输入要解密的内容..."
	></textarea>

	<div class="info-box">
		<div class="info-title">关于DES工具介绍:</div>
		<ul class="info-list">
			<li>1. DES（Data Encryption Standard）是一种对称密钥加密算法，由IBM公司研发。</li>
			<li>2. DES是一种分组密码，它将明文数据分成64位的块，并使用56位的密钥对这些块进行加密。</li>
			<li>3. DES的密钥长度为56位，但实际上每8位中有一个奇偶校验位，所以有效密钥长度为56位。</li>
			<li>4. DES算法存在着有密钥长度过短，加密模式较少以及子密钥生成算法可能导致弱密钥问题的安全问题。</li>
		</ul>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
	const inputText = document.getElementById('inputText');
	const outputText = document.getElementById('outputText');
	const generateKeyBtn = document.getElementById('generateKeyBtn');
	const encryptBtn = document.getElementById('encryptBtn');
	const decryptBtn = document.getElementById('decryptBtn');
	const clearBtn = document.getElementById('clearBtn');

	let secretKey = '';

	// 生成随机密钥
	generateKeyBtn.addEventListener('click', () => {
		secretKey = CryptoJS.lib.WordArray.random(7).toString();
		alert(`生成的密钥为：${secretKey}\n请妥善保管此密钥，解密时需要使用相同的密钥。`);
	});

	// 加密功能
	encryptBtn.addEventListener('click', () => {
		if (!secretKey) {
			alert('请先生成密钥');
			return;
		}
		const text = inputText.value.trim();
		if (!text) {
			alert('请输入要加密的内容');
			return;
		}
		try {
			const encrypted = CryptoJS.DES.encrypt(text, secretKey).toString();
			outputText.value = encrypted;
		} catch (error) {
			alert('加密失败，请检查输入内容');
		}
	});

	// 解密功能
	decryptBtn.addEventListener('click', () => {
		if (!secretKey) {
			alert('请先生成密钥');
			return;
		}
		const text = outputText.value.trim();
		if (!text) {
			alert('请输入要解密的内容');
			return;
		}
		try {
			const decrypted = CryptoJS.DES.decrypt(text, secretKey);
			const originalText = decrypted.toString(CryptoJS.enc.Utf8);
			inputText.value = originalText;
		} catch (error) {
			alert('解密失败，请检查密文和密钥是否正确');
		}
	});

	// 清空功能
	clearBtn.addEventListener('click', () => {
		inputText.value = '';
		outputText.value = '';
		secretKey = '';
	});
</script>
