		<h3>关于RC4工具介绍：</h3>
		<p>1、RC4（Rivest Cipher 4）是一种流密码，被用于保护各种形式的通信，特别是在无线通信和SSL/TLS协议中。</p>
		<p>2、RC4具有速度快，算法简单，可变密钥长度等优点。</p>
		<p>3、RC4存在着弱密钥，密钥流通常固定被还原为明文的安全问题。</p>
		<p>4、注：RC4已经被许多现代标准和协议弃用。</p>
	</div>

	<script>
		// RC4算法实现
		function rc4(key, str) {
			let s = [], j = 0, result = [];
			for (let i = 0; i < 256; i++) {
				s[i] = i;
			}
			// 密钥调度算法（KSA）
			for (let i = 0; i < 256; i++) {
				j = (j + s[i] + key.charCodeAt(i % key.length)) % 256;
				[s[i], s[j]] = [s[j], s[i]];
			}
			// 伪随机生成算法（PRGA）
			let i = 0;
			j = 0;
			for (let y = 0; y < str.length; y++) {
				i = (i + 1) % 256;
				j = (j + s[i]) % 256;
				[s[i], s[j]] = [s[j], s[i]];
				const k = s[(s[i] + s[j]) % 256];
				result.push(str.charCodeAt(y) ^ k);
			}
			return String.fromCharCode(...result);
		}

		function handleEncrypt() {
			const input = document.getElementById('inputEncrypt').value;
			const key = prompt('请输入加密密钥：');
			if (!key) {
				alert('必须输入密钥');
				return;
			}
			const encrypted = rc4(key, input);
			document.getElementById('inputDecrypt').value = encrypted;
		}

		function handleDecrypt() {
			const input = document.getElementById('inputDecrypt').value;
			const key = prompt('请输入解密密钥：');
			if (!key) {
				alert('必须输入密钥');
				return;
			}
			const decrypted = rc4(key, input);
			document.getElementById('inputEncrypt').value = decrypted;
		}

		function clearAll() {
			document.getElementById('inputEncrypt').value = '';
			document.getElementById('inputDecrypt').value = '';
		}
