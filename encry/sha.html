<h1 style="text-align: center">SHA加密</h1>
<div class="container">
        <textarea
				class="input-area"
				id="inputText"
				placeholder="输入要加密的内容..."></textarea>

	<div class="button-group">
		<button class="btn sha-btn" onclick="calculateHash('SHA-1')">SHA1加密</button>
		<button class="btn sha-btn" onclick="calculateHash('SHA-3')">SHA3加密</button>
		<button class="btn sha-btn" onclick="calculateHash('SHA-224')">SHA224加密</button>
		<button class="btn sha-btn" onclick="calculateHash('SHA-256')">SHA256加密</button>
		<button class="btn sha-btn" onclick="calculateHash('SHA-384')">SHA384加密</button>
		<button class="btn sha-btn" onclick="calculateHash('SHA-512')">SHA512加密</button>
		<button class="btn clear-btn" id="clearBtn">清空</button>
	</div>

	<textarea
			class="output-area"
			id="outputText"
			placeholder="处理结果展示于此..."
			readonly></textarea>

	<div class="info-box">
		<div class="info-title">关于SHA加密介绍:</div>
		<ul class="info-list">
			<li>1. SHA（Secure Hash Algorithm 缩写）是一系列加密散列函数。</li>
			<li>2. SHA包括多个不同的散列函数，最常用的是SHA-1，以及更安全的SHA-2和SHA-3系列。</li>
			<li>3. SHA-2被认为是安全的，特别是SHA-256和SHA-512，目前还没有方法破坏它的安全性。</li>
			<li>4. 注：由于SHA系列散列函数是单向的，无法推出原有数据，因此也叫做"加密散列函数"。</li>
		</ul>
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
	const inputText = document.getElementById('inputText');
	const outputText = document.getElementById('outputText');
	const clearBtn = document.getElementById('clearBtn');

	async function calculateHash(algorithm) {
		const input = inputText.value;
		if (!input) {
			alert('请输入要加密的内容');
			return;
		}

		try {
			let hash;
			switch(algorithm) {
				case 'SHA-1':
					hash = CryptoJS.SHA1(input);
					break;
				case 'SHA-3':
					hash = CryptoJS.SHA3(input);
					break;
				case 'SHA-224':
					hash = CryptoJS.SHA224(input);
					break;
				case 'SHA-256':
					hash = CryptoJS.SHA256(input);
					break;
				case 'SHA-384':
					hash = CryptoJS.SHA384(input);
					break;
				case 'SHA-512':
					hash = CryptoJS.SHA512(input);
					break;
			}
			outputText.value = hash.toString();
		} catch (error) {
			alert('加密过程出现错误');
			console.error(error);
		}
	}

	clearBtn.addEventListener('click', () => {
		inputText.value = '';
		outputText.value = '';
	});
</script>
