<div class="container">
	<h1>MD5加密</h1>

	<div class="input-group">
		<input type="text" id="inputText" placeholder="输入要加密的内容……">
		<div class="btn-group">
			<button onclick="generateMD5(32, 'lower')">32位小写</button>
			<button onclick="generateMD5(32, 'upper')">32位大写</button>
			<button onclick="generateMD5(16, 'lower')">16位小写</button>
			<button onclick="generateMD5(16, 'upper')">16位大写</button>
		</div>
		<div id="result"></div>
	</div>

	<div class="about-md5">
		<h2>关于MD5介绍：</h2>
		<ul>
			<li>MD5是一种广泛使用的散列函数，它可以将一个文件或一段文字，生成一个固定长度的散列值。</li>
			<li>MD5无论输入的数据大小，都可以快速的进行计算。</li>
			<li>由于MD5的算法相当简单，在各种语言中都可以简单的实现。</li>
			<li>MD5一般用于密码的安全储存，以及一些文件的完整性校验。</li>
		</ul>
	</div>
</div>

<script>
	function generateMD5(length, caseType) {
		const input = document.getElementById('inputText').value;
		let hash = md5(input);

		// 处理16位哈希
		if (length === 16) {
			hash = hash.substring(8, 24);
		}

		// 处理大小写
		hash = caseType === 'upper' ? hash.toUpperCase() : hash.toLowerCase();

		const resultDiv = document.getElementById('result');
		resultDiv.style.display = 'block';
		resultDiv.innerHTML = `<strong>加密结果：</strong><br>${hash}`;
	}
</script>
<script>
	function toggleMenu() {
		const nav = document.querySelector('.nav-categories');
		nav.classList.toggle('active');

		// 点击菜单项后自动关闭
		document.querySelectorAll('.nav-category').forEach(item => {
			item.addEventListener('click', () => {
				if (window.innerWidth <= 768) {
					nav.classList.remove('active');
				}
			});
		});
	}
</script>
