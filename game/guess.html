<div class="container">


	<div class="card">
		<h1>在线猜拳游戏</h1>
		<p>请选择你的出招：</p>
		<button class="game-btn" onclick="play('石头')">✊ 石头</button>
		<button class="game-btn" onclick="play('剪刀')">✌️ 剪子</button>
		<button class="game-btn" onclick="play('布')">🖐️ 布</button>
		<p id="result"></p>
	</div>
	<script>
		function play(userChoice) {
			var choices = ['石头', '剪刀', '布'];
			var computerChoice = choices[Math.floor(Math.random()*3)];

			var resultElem = document.getElementById("result");
			if (userChoice === computerChoice) {
				resultElem.innerHTML = "平局！你出的是 " + userChoice + "，贵只因出的也是 " + computerChoice + "。";
			} else if ((userChoice === '石头' && computerChoice === '剪刀') ||
					(userChoice === '布' && computerChoice === '石头') ||
					(userChoice === '剪刀' && computerChoice === '布')) {
				resultElem.innerHTML = "你赢了！你出的是 " + userChoice + "，贵只因出的是 " + computerChoice + "。";
			} else {
				resultElem.innerHTML = "你输了！你出的是 " + userChoice + "，贵只因出的是 " + computerChoice + "。";
			}
		}
	</script>
</div>


<script>
	function toggleMenu() {
		const nav = document.querySelector('.nav-categories');
		nav.classList.toggle('active');

		// 点击菜单项后自动关闭
		document.querySelectorAll('.nav-category').forEach(item => {
			item.addEventListener('click', () => {
				if (window.innerWidth <= 768) {
					nav.classList.remove('active');
				}
			});
		});
	}
</script>
