	</div>
	<br>
	<button onclick="resetGame()">é‡æ–°å¼€å§‹</button>

<script>
	const boardSize = 15; // æ¸¸æˆæ£‹ç›˜å¤§å°
	const mineCount = 30; // åœ°é›·æ•°é‡

	let gameBoard = []; // æ¸¸æˆæ£‹ç›˜ï¼Œå­˜å‚¨æ¯ä¸ªæ ¼å­çš„å†…å®¹å’ŒçŠ¶æ€ä¿¡æ¯
	let startTime;
	let timerInterval;

	function initGame() {
		// åˆå§‹åŒ–æ¸¸æˆæ£‹ç›˜
		for (let i = 0; i < boardSize; i++) {
			let row = [];
			for (let j = 0; j < boardSize; j++) {
				row.push({ value: 0, revealed: false });
			}
			gameBoard.push(row);
		}

		// éšæœºå¸ƒç½®åœ°é›·
		let placedMines = 0;
		while (placedMines < mineCount) {
			let x = Math.floor(Math.random() * boardSize);
			let y = Math.floor(Math.random() * boardSize);
			if (gameBoard[x][y].value !== -1) {
				gameBoard[x][y].value = -1;
				placedMines++;
			}
		}

		// è®¡ç®—æ¯ä¸ªæ ¼å­å‘¨å›´åœ°é›·çš„æ•°é‡
		for (let i = 0; i < boardSize; i++) {
			for (let j = 0; j < boardSize; j++) {
				if (gameBoard[i][j].value !== -1) {
					let count = 0;
					for (let xOffset = -1; xOffset <= 1; xOffset++) {
						for (let yOffset = -1; yOffset <= 1; yOffset++) {
							let newX = i + xOffset;
							let newY = j + yOffset;
							if (
									newX >= 0 && newX < boardSize &&
									newY >= 0 && newY < boardSize &&
									gameBoard[newX][newY].value === -1
							) {
								count++;
							}
						}
					}
					gameBoard[i][j].value = count;
				}
			}
		}
	}

	function revealCell(cell) {
		let x = parseInt(cell.getAttribute('data-x'));
		let y = parseInt(cell.getAttribute('data-y'));

		if (gameBoard[x][y].revealed) {
			return;
		}

		gameBoard[x][y].revealed = true;
		cell.classList.add('revealed');

		if (gameBoard[x][y].value === -1) {
			// ç‚¹åˆ°åœ°é›·ï¼Œæ¸¸æˆç»“æŸ
			cell.innerHTML = '&#128163;';
			alert('ä½ è¾“äº†ï¼æ¸¸æˆç»“æŸã€‚');

			// åœæ­¢è®¡æ—¶å™¨
			stopTimer();

			// ç¦ç”¨æ‰€æœ‰æ ¼å­çš„ç‚¹å‡»äº‹ä»¶
			let cells = document.getElementsByClassName('cell');
			for (let i = 0; i < cells.length; i++) {
				cells[i].removeEventListener('click', onCellClick);
			}
		} else {
			cell.innerHTML = gameBoard[x][y].value;
			cell.style.backgroundColor = '#ddd';

			if (gameBoard[x][y].value === 0) {
				// å±•å¼€å‘¨å›´çš„ç©ºç™½æ ¼å­
				for (let xOffset = -1; xOffset <= 1; xOffset++) {
					for (let yOffset = -1; yOffset <= 1; yOffset++) {
						let newX = x + xOffset;
						let newY = y + yOffset;
						if (
								newX >= 0 && newX < boardSize &&
								newY >= 0 && newY < boardSize
						) {
							let adjacentCell = document.querySelector(
									`#gameBoard tr:nth-child(${newX + 1}) td:nth-child(${newY + 1})`
							);
							revealCell(adjacentCell);
						}
					}
				}
			}
		}

		// æ£€æŸ¥æ˜¯å¦å·²èƒœåˆ©
		let win = true;
		for (let i = 0; i < boardSize; i++) {
			for (let j = 0; j < boardSize; j++) {
				if (!gameBoard[i][j].revealed && gameBoard[i][j].value !== -1) {
					win = false;
					break;
				}
			}
		}
		if (win) {
			alert('æ­å–œï¼ä½ èµ¢äº†ï¼');

			// åœæ­¢è®¡æ—¶å™¨
			stopTimer();

			// ç¦ç”¨æ‰€æœ‰æ ¼å­çš„ç‚¹å‡»äº‹ä»¶
			let cells = document.getElementsByClassName('cell');
			for (let i = 0; i < cells.length; i++) {
				cells[i].removeEventListener('click', onCellClick);
			}
		}

		// æ›´æ–°åˆ†æ•°
		let score = calculateScore();
		let scoreElement = document.getElementById('score');
		scoreElement.innerText = 'åˆ†æ•°ï¼š' + score;
	}

	function calculateScore() {
		let revealedCount = 0;
		for (let i = 0; i < boardSize; i++) {
			for (let j = 0; j < boardSize; j++) {
				if (gameBoard[i][j].revealed) {
					revealedCount++;
				}
			}
		}
		let maxPossibleScore = boardSize * boardSize - mineCount;
		return Math.floor((revealedCount / maxPossibleScore) * 100);
	}

	function updateTimer() {
		let currentTime = new Date().getTime();
		let elapsedTime = Math.floor((currentTime - startTime) / 1000);
		let timerElement = document.getElementById('timer');
		timerElement.innerText = 'æ—¶é—´ï¼š' + elapsedTime + 'ç§’';
	}

	function startTimer() {
		timerInterval = setInterval(updateTimer, 1000);
	}

	function stopTimer() {
		clearInterval(timerInterval);
	}

	function resetGame() {
		gameBoard = [];

		let table = document.getElementById('gameBoard');
		table.innerHTML = '';

		initGame();

		for (let i = 0; i < boardSize; i++) {
			let row = document.createElement('tr');
			for (let j = 0; j < boardSize; j++) {
				let cell = document.createElement('td');
				cell.classList.add('cell');
				cell.setAttribute('data-x', i);
				cell.setAttribute('data-y', j);
				cell.addEventListener('click', onCellClick);
				row.appendChild(cell);
			}
			table.appendChild(row);
		}

		// åœæ­¢è®¡æ—¶å™¨
		stopTimer();

		// é‡ç½®æ—¶é—´å’Œåˆ†æ•°
		startTime = new Date().getTime();
		updateTimer();

		let scoreElement = document.getElementById('score');
		scoreElement.innerText = 'åˆ†æ•°ï¼š0';

		// å¯åŠ¨è®¡æ—¶å™¨
		startTimer();
	}

	function onCellClick() {
		revealCell(this);
	}

	initGame();
	resetGame();
</script>
