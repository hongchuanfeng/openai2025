	<div id="game-area">

	<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
	<script>
		// æ¸¸æˆåŒºåŸŸ
		const gameArea = document.getElementById('game-area');

		// å®šä¹‰å˜é‡
		let score = 0;
		let timeLeft = 20;

		// é¡µé¢åŠ è½½å®Œæ¯•åæ‰§è¡Œåˆå§‹åŒ–æ“ä½œ
		document.addEventListener("DOMContentLoaded", function() {
			init();
		});

		// åˆå§‹åŒ–å‡½æ•°
		function init() {
			// åˆ›å»ºæ–¹å—
			createSquares();

			// å¼€å§‹å€’è®¡æ—¶
			countDown(timeLeft);

			// ç›‘å¬æ‰€æœ‰æ–¹å—çš„ç‚¹å‡»äº‹ä»¶
			gameArea.addEventListener('click', handleClick);
		}

		// åˆ›å»ºæ–¹å—
		function createSquares() {
			for (let i = 0; i < 20; i++) {
				let div = document.createElement('div');
				div.className = 'square';
				div.style.left = Math.floor(Math.random() * 350) + 'px';
				div.style.top = Math.floor(Math.random() * 350) + 'px';
				gameArea.appendChild(div);
			}
		}

		// å¤„ç†æ–¹å—çš„ç‚¹å‡»äº‹ä»¶
		function handleClick(e) {
			if (e.target.classList.contains('square')) {
				score++;
				e.target.style.display = 'none';
			}
		}

		// å€’è®¡æ—¶å‡½æ•°
		function countDown(timeLeft) {
			let countdown = document.getElementById("countdown");
			let timer = setInterval(function() {
				countdown.innerHTML = "å€’è®¡æ—¶ï¼š" + timeLeft;
				timeLeft--;
				if (timeLeft === -1) {
					clearInterval(timer);
					countdown.innerHTML = "æ—¶é—´åˆ°ï¼æ‚¨çš„å¾—åˆ†æ˜¯ï¼š" + score;
					let shareBtn = document.getElementById("share-btn");
					shareBtn.style.display = 'block'; // æ˜¾ç¤ºåˆ†äº«æŒ‰é’®
					// æ¸¸æˆç»“æŸåç”Ÿæˆåˆ†äº«å›¾ç‰‡
					html2canvas(gameArea).then(function(canvas) {
						let imgSrc = canvas.toDataURL();
						let link = document.createElement("a");
						link.download = "ç‚¹å‡»æ–¹å—å¾—åˆ†-" + score + ".png";
						link.href = imgSrc;
						link.click();
					});
				}
			}, 1000);
		}
